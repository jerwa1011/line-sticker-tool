<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Sticker Master V11 - 完美透明版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; user-select: none; overflow: hidden; background-color: #1f2937; }
        
        .tool-btn { @apply p-2 rounded-lg border border-gray-600 hover:bg-gray-700 transition flex flex-col items-center justify-center text-xs gap-1 text-gray-300; }
        .tool-btn.active { @apply bg-blue-600 text-white border-blue-500 shadow-lg ring-2 ring-blue-400 transform scale-105; }
        .dark-input { @apply bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none; }
        input[type="range"] { @apply accent-blue-500 cursor-pointer; }

        /* V11 關鍵修正：將網頁背景設為「透明棋盤格」
           這樣當橡皮擦挖空 Canvas 時，使用者會看到這個背景，
           直觀地理解「這裡是透明的」，而不是看到黑底。 */
        #workspace-bg {
            position: absolute; inset: 0; z-index: 0;
            background-color: #252525;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #333 75%), 
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            pointer-events: none; /* 讓滑鼠事件穿透 */
        }

        #floating-menu {
            position: absolute; z-index: 100; display: none; gap: 8px; padding: 8px;
            background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(4px);
            border-radius: 50px; border: 1px solid rgba(75, 85, 99, 0.5);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -120%); pointer-events: auto;
        }
        .float-btn {
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer; transition: all 0.2s;
        }
        .float-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <header class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4 shadow-lg z-20 shrink-0 relative">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-500 rounded-full flex items-center justify-center text-xl font-bold text-white shadow-lg">V11</div>
            <div>
                <h1 class="font-bold text-lg tracking-wide text-white leading-tight">貼圖大師 V11</h1>
                <p class="text-[10px] text-gray-400">透明背景修正版</p>
            </div>
        </div>

        <div class="flex items-center gap-1 bg-gray-700/50 p-1 rounded-lg border border-gray-600 mx-2">
            <button onclick="undo()" id="btn-undo" disabled class="w-8 h-8 rounded hover:bg-gray-600 disabled:opacity-30 transition text-gray-300" title="復原 (Ctrl+Z)"><i class="fas fa-undo"></i></button>
            <button onclick="redo()" id="btn-redo" disabled class="w-8 h-8 rounded hover:bg-gray-600 disabled:opacity-30 transition text-gray-300" title="重做 (Ctrl+Y)"><i class="fas fa-redo"></i></button>
        </div>

        <div class="flex items-center gap-2 bg-gray-700/30 px-3 py-1 rounded border border-gray-600">
            <input type="number" id="canvas-w" value="370" class="w-12 dark-input text-center" onchange="resizeCanvasDimension()">
            <span class="text-xs">x</span>
            <input type="number" id="canvas-h" value="320" class="w-12 dark-input text-center" onchange="resizeCanvasDimension()">
            <button onclick="setStandardSize()" class="text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded">標準</button>
        </div>

        <div class="flex items-center gap-2">
            <label class="cursor-pointer bg-blue-600 hover:bg-blue-500 px-3 py-2 rounded font-bold text-white transition shadow border border-blue-400 flex items-center gap-2 text-sm">
                <i class="fas fa-folder-open"></i> 載圖
                <input type="file" id="imgLoader" accept="image/*" class="hidden">
            </label>
            <button onclick="downloadImage()" class="bg-green-600 hover:bg-green-500 text-white px-3 py-2 rounded font-bold shadow transition flex items-center gap-2 border border-green-500 text-sm">
                <i class="fas fa-download"></i> 輸出 PNG
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <div class="w-20 bg-gray-800 border-r border-gray-700 flex flex-col items-center py-4 space-y-3 z-10 overflow-y-auto shrink-0 shadow-xl">
            <button onclick="setMode('select')" id="btn-select" class="tool-btn active w-14 h-14" title="選取 (V)">
                <i class="fas fa-mouse-pointer text-lg"></i><span>選取</span>
            </button>
            <button onclick="addText()" class="tool-btn w-14 h-14 text-yellow-400 border-yellow-800/50 hover:bg-yellow-900/20" title="加文字 (T)">
                <i class="fas fa-font text-lg"></i><span>文字</span>
            </button>
            <div class="w-10 h-[1px] bg-gray-600 my-1"></div>
            <button onclick="setMode('draw')" id="btn-draw" class="tool-btn w-14 h-14" title="畫筆 (B)">
                <i class="fas fa-pen text-lg"></i><span>手繪</span>
            </button>
            <button onclick="setMode('eraser')" id="btn-eraser" class="tool-btn w-14 h-14 hover:text-red-300" title="橡皮擦 (E)">
                <i class="fas fa-eraser text-lg"></i><span>擦除</span>
            </button>
            <div class="w-10 h-[1px] bg-gray-600 my-1"></div>
            <button onclick="setMode('pan')" id="btn-pan" class="tool-btn w-14 h-14" title="抓手工具 (H)">
                <i class="fas fa-hand-paper text-lg"></i><span>移動</span>
            </button>
            <button onclick="startCrop()" id="btn-crop" class="tool-btn w-14 h-14" title="裁切 (C)">
                <i class="fas fa-crop-alt text-lg"></i><span>裁切</span>
            </button>
        </div>

        <div class="flex-1 bg-gray-900 overflow-hidden relative" id="workspace">
            
            <div id="workspace-bg"></div>

            <div id="floating-menu">
                <div class="float-btn bg-red-600 hover:bg-red-500" onclick="deleteActiveObject()" title="刪除">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="w-[1px] h-6 bg-gray-500 mx-1"></div>
                <div class="float-btn bg-indigo-600 hover:bg-indigo-500" onclick="groupObjects()" title="群組" id="float-group">
                    <i class="fas fa-object-group"></i>
                </div>
                <div class="float-btn bg-gray-600 hover:bg-gray-500" onclick="ungroupObjects()" title="解群組" id="float-ungroup">
                    <i class="fas fa-object-ungroup"></i>
                </div>
                <div class="float-btn bg-gray-600 hover:bg-gray-500" onclick="bringToFront()" title="置頂">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="float-btn bg-gray-600 hover:bg-gray-500" onclick="sendToBack()" title="置底">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>

            <div class="absolute inset-0 flex items-center justify-center z-10">
                <canvas id="c"></canvas>
            </div>

            <div id="loading-toast" class="absolute top-5 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg z-50 hidden flex items-center gap-2">
                <i class="fas fa-spinner fa-spin"></i> 載入中...
            </div>

            <div class="absolute bottom-5 right-5 bg-gray-800 p-1.5 rounded-full shadow-xl border border-gray-600 flex items-center gap-1 z-30 opacity-90">
                <button onclick="resetViewport()" class="px-3 py-1 rounded-full hover:bg-gray-700 text-blue-400 text-xs font-bold flex items-center gap-1">
                    <span id="zoom-val">100%</span> <i class="fas fa-compress-arrows-alt"></i>
                </button>
            </div>

            <div id="crop-controls" class="absolute bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 p-3 rounded-xl shadow-2xl border border-gray-500 flex gap-3 hidden z-30 animate-bounce">
                <button onclick="applyCrop()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1 rounded shadow">確認裁切</button>
                <button onclick="cancelCrop()" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-1 rounded">取消</button>
            </div>
        </div>

        <div class="w-80 bg-gray-800 border-l border-gray-700 flex flex-col z-20 shadow-xl shrink-0">
            <div class="p-3 border-b border-gray-700 font-bold text-gray-300 bg-gray-800/50">
                <i class="fas fa-sliders-h mr-2"></i>屬性面板
            </div>

            <div class="p-4 flex-1 overflow-y-auto space-y-6">
                
                <div id="panel-none" class="text-center text-gray-500 py-10">
                    <i class="fas fa-mouse-pointer text-4xl mb-3 opacity-50"></i>
                    <p class="text-sm">請選取物件</p>
                    <p class="text-xs mt-2 text-gray-600">Tip: 右鍵拖曳可移動畫布</p>
                </div>

                <div id="panel-brush" class="hidden space-y-4">
                    <h3 class="text-xs font-bold text-blue-400 uppercase tracking-wider border-b border-gray-700 pb-1" id="brush-title">筆刷工具</h3>
                    
                    <div id="brush-color-wrap">
                        <label class="text-xs text-gray-400 mb-1 block">顏色</label>
                        <div class="flex gap-2 mb-2">
                             <input type="color" id="draw-color" value="#000000" class="w-8 h-8 rounded cursor-pointer border-0 p-0" onchange="updateBrush()">
                             <button onclick="setBrushColor('#000000')" class="w-8 h-8 bg-black rounded border border-gray-600"></button>
                             <button onclick="setBrushColor('#ffffff')" class="w-8 h-8 bg-white rounded border border-gray-600"></button>
                             <button onclick="setBrushColor('#ef4444')" class="w-8 h-8 bg-red-500 rounded border border-gray-600"></button>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 flex justify-between mb-1">粗細 <span id="brush-size-val">5</span></label>
                        <input type="range" id="draw-width" min="1" max="100" value="20" class="w-full h-2 bg-gray-600 rounded-lg appearance-none" oninput="updateBrush()">
                    </div>
                </div>

                <div id="panel-object" class="hidden space-y-6">
                    <button onclick="deleteActiveObject()" class="w-full bg-red-900/40 hover:bg-red-900/60 text-red-300 py-2 rounded border border-red-800/50 transition text-sm mb-4">
                        <i class="fas fa-trash-alt mr-2"></i>刪除物件 (Del)
                    </button>

                    <div class="space-y-2 bg-gray-700/30 p-2 rounded border border-gray-600">
                        <label class="text-xs text-gray-300 font-bold flex justify-between">
                            <span><i class="fas fa-sync-alt mr-1"></i>角度</span>
                            <span id="rotation-val" class="text-blue-400">0°</span>
                        </label>
                        <div class="flex items-center gap-2">
                            <button onclick="rotateObject(-90)" class="text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500 text-white">-90</button>
                            <input type="range" id="angle-control" min="-180" max="180" value="0" class="flex-1 h-2 bg-gray-600 rounded-lg appearance-none" oninput="setRotation(this.value)">
                            <button onclick="rotateObject(90)" class="text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500 text-white">+90</button>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <h3 class="text-xs font-bold text-green-400 uppercase tracking-wider border-b border-gray-700 pb-1">顏色</h3>
                        <input type="color" id="obj-color" class="w-full h-8 rounded cursor-pointer border border-gray-600 bg-transparent p-0" onchange="updateObject()">
                    </div>

                    <div id="text-controls" class="hidden space-y-5 pt-2 border-t border-gray-700">
                        <div class="space-y-2">
                            <label class="text-xs text-gray-300 font-bold block mb-1">字型</label>
                            <select id="font-family" class="w-full bg-gray-800 border border-gray-600 rounded px-2 py-1 text-sm mb-2" onchange="handleFontChange()">
                                <optgroup label="⭐ 我的記憶" id="saved-fonts-group"></optgroup>
                                <optgroup label="系統字型">
                                    <option value="Noto Sans TC">思源黑體</option>
                                    <option value="Mochiy Pop One">可愛圓體</option>
                                    <option value="Microsoft JhengHei">微軟正黑體</option>
                                    <option value="PMingLiU">新細明體</option>
                                    <option value="Arial">Arial</option>
                                </optgroup>
                                <option value="custom_input">➕ 新增...</option>
                            </select>
                            <div id="custom-font-area" class="hidden flex gap-2">
                                <input type="text" id="custom-font-input" placeholder="字型名稱" class="dark-input flex-1">
                                <button onclick="saveCustomFont()" class="bg-blue-600 hover:bg-blue-500 text-white px-2 rounded text-xs"><i class="fas fa-save"></i></button>
                            </div>
                        </div>
                        <div class="space-y-2 bg-gray-700/30 p-2 rounded border border-gray-600">
                            <label class="text-xs text-white font-bold flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-white"></span> 白描邊
                            </label>
                            <div class="flex gap-2 items-center">
                                <input type="color" id="text-stroke-color" value="#ffffff" class="w-8 h-8 rounded border border-gray-500 cursor-pointer p-0" onchange="updateObject()">
                                <input type="range" id="text-stroke-width" min="0" max="20" value="8" step="0.5" class="flex-1 h-2 bg-gray-600 rounded-lg appearance-none" oninput="updateObject()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fabric.Object.prototype.set({
            transparentCorners: false, cornerColor: '#3b82f6', cornerStyle: 'circle', borderColor: '#3b82f6', cornerSize: 10, padding: 5, borderScaleFactor: 1, rotatingPointOffset: 20
        });

        // 建立 Canvas (全透明背景)
        const canvas = new fabric.Canvas('c', {
            backgroundColor: null, // V11: 設為 null，確保透明
            preserveObjectStacking: true,
            stopContextMenu: true,
            fireRightClick: true
        });

        let artboardW = 370, artboardH = 320, artboardRect = null;
        let currentMode = 'select', cropRect = null;
        let isDragging = false, lastPosX, lastPosY;
        let undoStack = [], redoStack = [], isRedoing = false;
        let myFonts = JSON.parse(localStorage.getItem('sticker_my_fonts')) || [];

        window.onload = function() {
            renderFontOptions();
            resizeCanvasToContainer();
            createArtboard();
            window.addEventListener('resize', resizeCanvasToContainer);
        };

        function resizeCanvasToContainer() {
            const container = document.getElementById('workspace');
            canvas.setWidth(container.offsetWidth);
            canvas.setHeight(container.offsetHeight);
            if(artboardRect) centerArtboard();
        }

        // V11: Artboard (白底)
        function createArtboard() {
            if(artboardRect) canvas.remove(artboardRect);
            
            // 這是一張「白紙」，放在最底層。
            // 編輯時：您看到白紙，擦除時挖空白紙->看到網頁背景的棋盤格。
            // 輸出時：我們隱藏這張白紙。
            artboardRect = new fabric.Rect({
                width: artboardW, height: artboardH, 
                fill: 'white', 
                selectable: false, evented: false, 
                hoverCursor: 'default',
                shadow: new fabric.Shadow({ color: 'rgba(0,0,0,0.5)', blur: 20 }),
                originX: 'left', originY: 'top'
            });
            
            canvas.add(artboardRect);
            artboardRect.sendToBack();
            centerArtboard();
        }

        function centerArtboard() {
            if(!artboardRect) return;
            const vpt = canvas.viewportTransform;
            vpt[0] = 1; vpt[3] = 1;
            vpt[4] = (canvas.width - artboardW) / 2;
            vpt[5] = (canvas.height - artboardH) / 2;
            canvas.requestRenderAll();
            updateZoomDisplay();
        }

        function resizeCanvasDimension() {
            artboardW = parseInt(document.getElementById('canvas-w').value);
            artboardH = parseInt(document.getElementById('canvas-h').value);
            artboardRect.set({ width: artboardW, height: artboardH });
            centerArtboard();
        }
        function setStandardSize() {
            document.getElementById('canvas-w').value = 370; document.getElementById('canvas-h').value = 320;
            resizeCanvasDimension();
        }

        // --- 導航 ---
        canvas.on('mouse:down', function(opt) {
            var evt = opt.e;
            const isRightClick = opt.button === 2 || evt.button === 2;
            const isAltClick = evt.altKey;
            
            if (isRightClick || isAltClick || spacePressed || currentMode === 'pan') {
                this.isDragging = true; this.selection = false;
                this.lastPosX = evt.clientX; this.lastPosY = evt.clientY;
                canvas.defaultCursor = 'grabbing';
            }
        });
        canvas.on('mouse:move', function(opt) {
            if (this.isDragging) {
                var e = opt.e; var vpt = this.viewportTransform;
                vpt[4] += e.clientX - this.lastPosX; vpt[5] += e.clientY - this.lastPosY;
                this.requestRenderAll(); this.lastPosX = e.clientX; this.lastPosY = e.clientY;
                document.getElementById('floating-menu').style.display = 'none';
            }
        });
        canvas.on('mouse:up', function(opt) {
            if(this.isDragging) {
                this.setViewportTransform(this.viewportTransform); this.isDragging = false; this.selection = true;
                canvas.defaultCursor = currentMode === 'pan' ? 'grab' : 'default';
                if(canvas.getActiveObject()) updateFloatingMenu(canvas.getActiveObject());
            }
        });
        canvas.on('mouse:wheel', function(opt) {
            var delta = opt.e.deltaY; var zoom = canvas.getZoom(); zoom *= 0.999 ** delta;
            if (zoom > 10) zoom = 10; if (zoom < 0.1) zoom = 0.1;
            canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
            opt.e.preventDefault(); opt.e.stopPropagation(); updateZoomDisplay();
            if(canvas.getActiveObject()) updateFloatingMenu(canvas.getActiveObject());
        });

        // --- 橡皮擦 ---
        function updateBrush() {
            if (!canvas.freeDrawingBrush) return;
            const size = parseInt(document.getElementById('draw-width').value);
            document.getElementById('brush-size-val').innerText = size;

            if (currentMode === 'eraser') {
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                canvas.freeDrawingBrush.width = size;
                canvas.freeDrawingBrush.color = 'rgba(255,255,255,1)'; 
                canvas.freeDrawingBrush.strokeLineCap = 'round';
                canvas.freeDrawingBrush.strokeLineJoin = 'round';
                canvas.defaultCursor = 'crosshair';
                document.getElementById('brush-color-wrap').classList.add('opacity-30', 'pointer-events-none');
                document.getElementById('brush-title').innerText = "橡皮擦";
            } else {
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                canvas.freeDrawingBrush.width = size;
                canvas.freeDrawingBrush.color = document.getElementById('draw-color').value;
                canvas.freeDrawingBrush.strokeLineCap = 'round';
                canvas.freeDrawingBrush.strokeLineJoin = 'round';
                canvas.defaultCursor = 'crosshair';
                document.getElementById('brush-color-wrap').classList.remove('opacity-30', 'pointer-events-none');
                document.getElementById('brush-title').innerText = "畫筆";
            }
        }

        canvas.on('path:created', function(opt) {
            if (currentMode === 'eraser') {
                const path = opt.path;
                path.globalCompositeOperation = 'destination-out'; // 挖空
                path.selectable = false;
                path.evented = false;
                canvas.requestRenderAll();
                saveState();
            }
        });

        // --- 浮動選單 ---
        canvas.on('selection:created', (e) => { updatePanelFromSelection(); updateFloatingMenu(e.selected[0]); });
        canvas.on('selection:updated', (e) => { updatePanelFromSelection(); updateFloatingMenu(e.selected[0]); });
        canvas.on('selection:cleared', () => { updatePanel(); document.getElementById('floating-menu').style.display = 'none'; });
        canvas.on('object:moving', (e) => updateFloatingMenu(e.target));
        canvas.on('object:scaling', (e) => updateFloatingMenu(e.target));
        canvas.on('object:rotating', (e) => updateFloatingMenu(e.target));

        function updateFloatingMenu(obj) {
            if (!obj) return;
            const menu = document.getElementById('floating-menu');
            const bound = obj.getBoundingRect();
            if (bound.top < -1000 || bound.left < -1000) { menu.style.display = 'none'; return; }
            menu.style.left = (bound.left + bound.width / 2) + 'px';
            menu.style.top = (bound.top - 10) + 'px';
            menu.style.display = 'flex';
            document.getElementById('float-group').style.display = (obj.type === 'activeSelection') ? 'flex' : 'none';
            document.getElementById('float-ungroup').style.display = (obj.type === 'group') ? 'flex' : 'none';
        }

        // --- 圖片載入 ---
        function loadToCanvas(dataURL) {
            document.getElementById('loading-toast').classList.remove('hidden');
            const imgObj = new Image();
            imgObj.src = dataURL;
            imgObj.onload = function() {
                const imgInstance = new fabric.Image(imgObj);
                if (imgInstance.width > artboardW || imgInstance.height > artboardH) {
                    const scale = Math.min(artboardW / imgInstance.width, artboardH / imgInstance.height) * 0.9;
                    imgInstance.scale(scale);
                }
                imgInstance.set({ left: artboardW / 2, top: artboardH / 2, originX: 'center', originY: 'center' });
                canvas.add(imgInstance);
                if (artboardRect) artboardRect.sendToBack();
                imgInstance.bringToFront();
                canvas.setActiveObject(imgInstance);
                canvas.requestRenderAll();
                saveState();
                document.getElementById('loading-toast').classList.add('hidden');
                document.getElementById('panel-none').style.display = 'none'; 
            };
        }

        // --- 工具模式 ---
        function setMode(mode) {
            if(currentMode === 'crop' && mode !== 'crop') cancelCrop();
            currentMode = mode;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            const map = { 'select': 'btn-select', 'draw': 'btn-draw', 'eraser': 'btn-eraser', 'crop': 'btn-crop', 'pan': 'btn-pan' };
            if(map[mode]) document.getElementById(map[mode]).classList.add('active');

            if (mode === 'draw' || mode === 'eraser') {
                canvas.isDrawingMode = true; canvas.discardActiveObject(); updateBrush();
            } else if (mode === 'pan') {
                canvas.isDrawingMode = false; canvas.defaultCursor = 'grab'; canvas.discardActiveObject();
            } else {
                canvas.isDrawingMode = false; canvas.defaultCursor = 'default';
            }
            canvas.requestRenderAll(); updatePanel();
        }

        const imgLoader = document.getElementById('imgLoader');
        imgLoader.addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.onload = (f) => loadToCanvas(f.target.result); reader.readAsDataURL(file);
            imgLoader.value = '';
        });
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) { if (item.kind === 'file') { const reader = new FileReader(); reader.onload = (event) => loadToCanvas(event.target.result); reader.readAsDataURL(item.getAsFile()); }}
        });

        // 快速鍵
        let spacePressed = false;
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spacePressed) { if(document.activeElement.tagName === 'INPUT') return; spacePressed = true; canvas.defaultCursor = 'grab'; }
            if (e.key === 'v') setMode('select'); if (e.key === 'b') setMode('draw'); if (e.key === 'e') setMode('eraser'); if (e.key === 'h') setMode('pan');
            if ((e.key === 'Delete' || e.key === 'Backspace')) deleteActiveObject();
            if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undo(); }
            if (e.ctrlKey && e.key === 'y') { e.preventDefault(); redo(); }
        });
        window.addEventListener('keyup', (e) => { if (e.code === 'Space') { spacePressed = false; if(currentMode !== 'pan') canvas.defaultCursor = 'default'; } });

        function deleteActiveObject() { const obj = canvas.getActiveObject(); if (obj && !obj.isEditing) { canvas.remove(obj); canvas.discardActiveObject(); updatePanel(); document.getElementById('floating-menu').style.display = 'none'; } }

        // --- V11 核心：輸出 (隱藏白紙) ---
        function downloadImage() {
            canvas.discardActiveObject();
            document.getElementById('floating-menu').style.display = 'none';
            
            const originalVpt = canvas.viewportTransform.slice();
            canvas.viewportTransform = [1, 0, 0, 1, 0, 0];
            
            // 關鍵：輸出前，隱藏白色的工作區底紙
            if(artboardRect) artboardRect.visible = false;
            
            canvas.renderAll();
            
            setTimeout(() => {
                const link = document.createElement('a'); 
                link.download = `sticker-${Date.now()}.png`;
                // 輸出時只抓 Artboard 範圍
                link.href = canvas.toDataURL({ 
                    format: 'png', 
                    quality: 1, 
                    multiplier: 1, 
                    left: 0, 
                    top: 0, 
                    width: artboardW, 
                    height: artboardH 
                });
                link.click();
                
                // 恢復
                if(artboardRect) artboardRect.visible = true;
                canvas.viewportTransform = originalVpt;
                canvas.requestRenderAll();
            }, 50);
        }

        // 其餘輔助 (與 V10 同)
        function setBrushColor(c) { document.getElementById('draw-color').value = c; updateBrush(); }
        function resetViewport() { centerArtboard(); }
        function updateZoomDisplay() { document.getElementById('zoom-val').innerText = Math.round(canvas.getZoom() * 100) + '%'; }
        function renderFontOptions() { const group = document.getElementById('saved-fonts-group'); group.innerHTML = ''; if (myFonts.length === 0) { const opt = document.createElement('option'); opt.text = "(尚無紀錄)"; opt.disabled = true; group.appendChild(opt); } else { myFonts.forEach(fontName => { const opt = document.createElement('option'); opt.value = fontName; opt.text = fontName; group.appendChild(opt); }); } }
        function handleFontChange() { const select = document.getElementById('font-family'); const customArea = document.getElementById('custom-font-area'); if (select.value === 'custom_input') { customArea.classList.remove('hidden'); document.getElementById('custom-font-input').focus(); } else { customArea.classList.add('hidden'); updateObject(); } }
        function saveCustomFont() { const name = document.getElementById('custom-font-input').value.trim(); if (!name) return; if (!myFonts.includes(name)) { myFonts.unshift(name); localStorage.setItem('sticker_my_fonts', JSON.stringify(myFonts)); renderFontOptions(); document.getElementById('font-family').value = name; document.getElementById('custom-font-area').classList.add('hidden'); updateObject(); alert(`已記憶字型：「${name}」`); } else { document.getElementById('font-family').value = name; updateObject(); } }
        function addText() { setMode('select'); const text = new fabric.IText('輸入文字', { left: artboardW/2, top: artboardH/2, originX: 'center', originY: 'center', fontFamily: 'Noto Sans TC', fontSize: 60, fill: '#000000', stroke: '#ffffff', strokeWidth: 8, paintFirst: 'stroke', fontWeight: '900' }); canvas.add(text); canvas.setActiveObject(text); text.bringToFront(); }
        function updateObject() { const obj = canvas.getActiveObject(); if (!obj) return; obj.set('fill', document.getElementById('obj-color').value); if (obj.type === 'i-text') { let fontVal = document.getElementById('font-family').value; if (fontVal === 'custom_input') fontVal = document.getElementById('custom-font-input').value || 'sans-serif'; obj.set({ fontFamily: fontVal, stroke: document.getElementById('text-stroke-color').value, strokeWidth: parseFloat(document.getElementById('text-stroke-width').value) }); } canvas.requestRenderAll(); }
        function updatePanelFromSelection() { updatePanel(); const obj = canvas.getActiveObject(); if (!obj) return; const angle = parseInt(obj.angle % 360); document.getElementById('angle-control').value = angle; document.getElementById('rotation-val').innerText = angle + "°"; if(typeof obj.fill === 'string') document.getElementById('obj-color').value = obj.fill; if (obj.type === 'i-text') { document.getElementById('text-stroke-color').value = obj.stroke || '#ffffff'; document.getElementById('text-stroke-width').value = obj.strokeWidth || 0; } }
        function updatePanel() { const obj = canvas.getActiveObject(); document.getElementById('panel-none').classList.toggle('hidden', !!obj || canvas.isDrawingMode); document.getElementById('panel-brush').classList.toggle('hidden', !canvas.isDrawingMode); document.getElementById('panel-object').classList.toggle('hidden', !obj); const isText = obj && obj.type === 'i-text'; document.getElementById('text-controls').classList.toggle('hidden', !isText); }
        function groupObjects() { if (!canvas.getActiveObject()) return; if (canvas.getActiveObject().type !== 'activeSelection') return; canvas.getActiveObject().toGroup(); canvas.requestRenderAll(); updatePanel(); saveState(); }
        function ungroupObjects() { if (!canvas.getActiveObject()) return; if (canvas.getActiveObject().type !== 'group') return; canvas.getActiveObject().toActiveSelection(); canvas.requestRenderAll(); updatePanel(); saveState(); }
        function setRotation(angle) { const obj = canvas.getActiveObject(); if(!obj) return; obj.set('angle', parseInt(angle)); document.getElementById('rotation-val').innerText = parseInt(angle) + "°"; canvas.requestRenderAll(); }
        document.getElementById('angle-control').addEventListener('change', saveState);
        function rotateObject(deg) { const obj = canvas.getActiveObject(); if(!obj) return; let currentAngle = obj.angle; obj.rotate(currentAngle + deg); canvas.requestRenderAll(); updatePanelFromSelection(); saveState(); }
        function duplicateObject() { const obj = canvas.getActiveObject(); if(!obj) return; obj.clone(function(cloned) { canvas.discardActiveObject(); cloned.set({ left: cloned.left + 20, top: cloned.top + 20, evented: true }); if (cloned.type === 'activeSelection') { cloned.canvas = canvas; cloned.forEachObject(function(obj) { canvas.add(obj); }); cloned.setCoords(); } else { canvas.add(cloned); } canvas.setActiveObject(cloned); canvas.requestRenderAll(); saveState(); }); }
        function startCrop() { setMode('crop'); document.getElementById('crop-controls').classList.remove('hidden'); resetViewport(); cropRect = new fabric.Rect({ fill: 'rgba(0,0,0,0.3)', stroke: '#3b82f6', strokeWidth: 2, strokeDashArray: [10, 5], left: 0, top: 0, width: artboardW, height: artboardH, selectable: true, hasRotatingPoint: false, lockRotation: true, cornerColor: 'white', cornerStrokeColor: '#3b82f6', transparentCorners: false }); canvas.add(cropRect); canvas.setActiveObject(cropRect); }
        function cancelCrop() { if (cropRect) canvas.remove(cropRect); document.getElementById('crop-controls').classList.add('hidden'); setMode('select'); }
        function applyCrop() { if (!cropRect) return; const { left, top, width, height } = cropRect.getBoundingRect(); cropRect.visible = false; const url = canvas.toDataURL({ left, top, width, height, format: 'png', multiplier: 1 }); canvas.clear(); createArtboard(); loadToCanvas(url); cancelCrop(); }
        function saveState() { if (isRedoing) return; redoStack = []; if(undoStack.length > 20) undoStack.shift(); undoStack.push(canvas.toJSON()); document.getElementById('btn-undo').disabled = undoStack.length === 0; document.getElementById('btn-redo').disabled = redoStack.length === 0; }
        function undo() { if (undoStack.length > 0) { isRedoing = true; redoStack.push(canvas.toJSON()); const state = undoStack.pop(); canvas.loadFromJSON(state, () => { canvas.renderAll(); isRedoing = false; updatePanelFromSelection(); }); } document.getElementById('btn-undo').disabled = undoStack.length === 0; document.getElementById('btn-redo').disabled = redoStack.length === 0; }
        function redo() { if (redoStack.length > 0) { isRedoing = true; undoStack.push(canvas.toJSON()); const state = redoStack.pop(); canvas.loadFromJSON(state, () => { canvas.renderAll(); isRedoing = false; updatePanelFromSelection(); }); } document.getElementById('btn-undo').disabled = undoStack.length === 0; document.getElementById('btn-redo').disabled = redoStack.length === 0; }
        function bringToFront() { const obj = canvas.getActiveObject(); if(obj) { obj.bringToFront(); saveState(); } }
        function sendToBack() { const obj = canvas.getActiveObject(); if(obj) { obj.sendToBack(); if(artboardRect) artboardRect.sendToBack(); saveState(); } }

    </script>
