<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgSort Pro | 極簡工作台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        /* === CSS 變數 (維持專業配色) === */
        :root {
            --bg-body: #f3f4f6;
            --bg-bar: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --item-bg: #ffffff;
            --scrollbar-bg: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-bar: #1e1e1e;
            --text-main: #e5e5e5;
            --text-sub: #a0a0a0;
            --accent: #3b82f6;
            --border: #333333;
            --item-bg: #252526;
            --scrollbar-bg: #1e1e1e;
            --scrollbar-thumb: #444;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === 1. 極簡頂部列 (Compact Header) === */
        .app-bar {
            height: 50px; /* 壓到最小高度 */
            background-color: var(--bg-bar);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            flex-shrink: 0;
            z-index: 10;
        }

        .brand { font-weight: 700; font-size: 1rem; white-space: nowrap; color: var(--accent); }
        .brand i { margin-right: 5px; }

        /* 設定區直接併入頂部 */
        .settings-row {
            display: flex; flex: 1; gap: 10px; align-items: center;
        }

        .compact-input {
            background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-main); padding: 4px 8px; border-radius: 4px;
            font-size: 0.85rem; width: 100%; max-width: 180px;
        }
        .compact-input:focus { outline: none; border-color: var(--accent); }

        .theme-btn {
            background: none; border: none; color: var(--text-sub);
            cursor: pointer; font-size: 1rem; padding: 5px;
        }
        .theme-btn:hover { color: var(--text-main); }

        /* === 2. 工作區 (Workspace) === */
        .workspace {
            flex: 1; /* 佔滿剩餘所有空間 */
            display: flex;
            padding: 10px; /* 減少邊距 */
            gap: 10px;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            background-color: var(--bg-bar);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* For empty state overlay */
        }

        /* Pane Header: 極簡化，放入按鈕 */
        .pane-header {
            height: 40px;
            padding: 0 10px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-bar);
            flex-shrink: 0;
        }

        .pane-title { font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .pane-stats { font-size: 0.75rem; color: var(--text-sub); margin-left: 10px; }

        .pane-tools { display: flex; gap: 5px; }
        
        .tool-btn {
            background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-main); border-radius: 4px;
            padding: 4px 8px; font-size: 0.75rem; cursor: pointer;
            display: flex; align-items: center; gap: 4px; transition: all 0.2s;
        }
        .tool-btn:hover { border-color: var(--accent); color: var(--accent); }
        .btn-trash:hover { border-color: #ef4444; color: #ef4444; }

        /* Grid Area (Drop Zone is THE GRID) */
        .grid-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            background: var(--bg-body);
        }

        /* Empty State Overlay (取代巨大的拖曳框) */
        .empty-state {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-sub); pointer-events: none; /* 讓點擊穿透 */
            z-index: 0;
        }
        .empty-state i { font-size: 3rem; margin-bottom: 10px; opacity: 0.2; }
        .empty-state p { font-size: 0.9rem; opacity: 0.6; }

        /* 當有內容時隱藏提示 */
        .image-grid:not(:empty) + .empty-state { display: none; }
        /* 因為 SortableJS 可能會留 ghost 元素，改用 JS 控制顯示隱藏較穩，這裡先用 CSS */

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            min-height: 100%; /* 讓拖曳區填滿 */
            position: relative;
            z-index: 1;
        }

        /* 拖曳時的高亮 */
        .pane.drag-over .grid-area { background: rgba(37, 99, 235, 0.1); }
        .pane.drag-over { border-color: var(--accent); }

        /* === 3. 卡片樣式 (微縮版) === */
        .img-card {
            background: var(--item-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .img-preview {
            aspect-ratio: 1;
            background: #000;
            position: relative;
            cursor: grab;
        }
        .img-preview img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .img-preview:active { cursor: grabbing; }

        .card-info {
            padding: 4px 6px;
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--border);
            background: var(--item-bg);
            height: 26px;
        }
        .fname { font-size: 0.65rem; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70px; }
        .del-btn { border: none; background: none; color: var(--text-sub); cursor: pointer; font-size: 0.75rem; padding: 0; }
        .del-btn:hover { color: #ef4444; }

        .idx-badge {
            position: absolute; top: 2px; left: 2px;
            background: rgba(0,0,0,0.6); color: white;
            font-size: 0.6rem; padding: 1px 4px; border-radius: 3px; pointer-events: none;
        }

        /* === 4. 底部列 (Footer) === */
        .footer-bar {
            height: 40px; /* 壓到最小 */
            background: var(--bg-bar);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px;
            flex-shrink: 0;
            font-size: 0.85rem;
        }

        .dl-btn {
            background: var(--accent); color: white; border: none;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
            font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 5px;
        }
        .dl-btn:disabled { background: var(--border); color: var(--text-sub); cursor: not-allowed; }
        .dl-btn:hover:not(:disabled) { opacity: 0.9; }

        /* Progress & Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-bg); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }

        .progress-overlay {
            position: fixed; bottom: 50px; right: 15px;
            background: var(--bg-bar); padding: 10px; border: 1px solid var(--border);
            border-radius: 6px; width: 200px; display: none; z-index: 50; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .p-bar { height: 4px; background: var(--bg-body); width: 100%; border-radius: 2px; overflow: hidden; }
        .p-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <header class="app-bar">
        <div class="brand"><i class="fa-solid fa-layer-group"></i> ImgSort</div>
        
        <div class="settings-row">
            <input type="text" id="zipNameInput" class="compact-input" placeholder="ZIP 檔名">
            <input type="text" id="renamePrefix" class="compact-input" placeholder="前綴 (Prefix)">
            <select id="paddingSelect" class="compact-input" style="width: 80px;">
                <option value="1">1位</option>
                <option value="2" selected>2位</option>
                <option value="3">3位</option>
            </select>
        </div>

        <button class="theme-btn" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="workspace">
        
        <div class="pane" id="paneLeft">
            <div class="pane-header">
                <div class="pane-title">來源 (左) <span class="pane-stats" id="infoLeft">0 張</span></div>
                <div class="pane-tools">
                    <button class="tool-btn" id="btnAddFileLeft"><i class="fa-solid fa-plus"></i> 圖</button>
                    <button class="tool-btn" id="btnAddFolderLeft"><i class="fa-solid fa-folder-plus"></i> 資料夾</button>
                    <button class="tool-btn btn-trash" onclick="clearPane('left')"><i class="fa-solid fa-trash"></i></button>
                </div>
                <input type="file" id="inpFileLeft" multiple accept="image/*">
                <input type="file" id="inpFolderLeft" webkitdirectory mozdirectory>
            </div>
            <div class="grid-area">
                <div class="image-grid" id="gridLeft"></div>
                <div class="empty-state" id="emptyLeft">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>拖曳檔案至此</p>
                </div>
            </div>
        </div>

        <div class="pane" id="paneRight">
            <div class="pane-header">
                <div class="pane-title" style="color: var(--accent)">精選 (右) <span class="pane-stats" id="infoRight">0 張</span></div>
                <div class="pane-tools">
                    <button class="tool-btn" id="btnAddFileRight"><i class="fa-solid fa-plus"></i> 圖</button>
                    <button class="tool-btn" id="btnAddFolderRight"><i class="fa-solid fa-folder-plus"></i> 資料夾</button>
                    <button class="tool-btn btn-trash" onclick="clearPane('right')"><i class="fa-solid fa-trash"></i></button>
                </div>
                <input type="file" id="inpFileRight" multiple accept="image/*">
                <input type="file" id="inpFolderRight" webkitdirectory mozdirectory>
            </div>
            <div class="grid-area">
                <div class="image-grid" id="gridRight"></div>
                <div class="empty-state" id="emptyRight">
                    <i class="fa-solid fa-star"></i>
                    <p>拖曳檔案至此</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-bar">
        <div style="color: var(--text-sub)">
            總計: <strong id="totalCount" style="color: var(--text-main)">0</strong> 張 
            (<span id="totalSize">0.00 MB</span>)
        </div>
        <button class="dl-btn" id="downloadBtn" disabled>
            <i class="fa-solid fa-file-export"></i> 打包下載
        </button>
    </footer>

    <div class="progress-overlay" id="progressPopup">
        <div class="p-bar"><div class="p-fill" id="progressFill"></div></div>
        <div style="font-size: 0.7rem; text-align: right; margin-top: 4px; color: var(--text-sub)" id="progressText">處理中...</div>
    </div>

<script>
    // === 1. Init & Theme ===
    const htmlEl = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    
    function setTheme(theme) {
        htmlEl.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeBtn.innerHTML = theme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }
    setTheme(localStorage.getItem('theme') || 'dark');
    themeBtn.addEventListener('click', () => setTheme(htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));

    // === 2. Data & Selectors ===
    let fileStorage = {};
    const dom = {
        left: {
            pane: document.getElementById('paneLeft'),
            grid: document.getElementById('gridLeft'),
            empty: document.getElementById('emptyLeft'),
            info: document.getElementById('infoLeft'),
            // Inputs
            iFile: document.getElementById('inpFileLeft'),
            iFolder: document.getElementById('inpFolderLeft'),
            // Buttons
            bFile: document.getElementById('btnAddFileLeft'),
            bFolder: document.getElementById('btnAddFolderLeft')
        },
        right: {
            pane: document.getElementById('paneRight'),
            grid: document.getElementById('gridRight'),
            empty: document.getElementById('emptyRight'),
            info: document.getElementById('infoRight'),
            iFile: document.getElementById('inpFileRight'),
            iFolder: document.getElementById('inpFolderRight'),
            bFile: document.getElementById('btnAddFileRight'),
            bFolder: document.getElementById('btnAddFolderRight')
        },
        footer: {
            count: document.getElementById('totalCount'),
            size: document.getElementById('totalSize'),
            btn: document.getElementById('downloadBtn')
        },
        prog: {
            box: document.getElementById('progressPopup'),
            fill: document.getElementById('progressFill'),
            txt: document.getElementById('progressText')
        },
        sets: {
            zip: document.getElementById('zipNameInput'),
            pre: document.getElementById('renamePrefix'),
            pad: document.getElementById('paddingSelect')
        }
    };
    
    // Default Zip Name
    const now = new Date();
    dom.sets.zip.placeholder = `images_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}.zip`;

    // === 3. Sortable & Logic ===
    const sortParams = {
        group: 'shared',
        animation: 150,
        handle: '.img-preview',
        ghostClass: 'sortable-ghost',
        onEnd: () => { updateUI('left'); updateUI('right'); }
    };
    new Sortable(dom.left.grid, sortParams);
    new Sortable(dom.right.grid, sortParams);

    // === 4. Events ===
    setupPane('left');
    setupPane('right');

    function setupPane(side) {
        const d = dom[side];
        
        // Button Clicks
        d.bFile.addEventListener('click', () => d.iFile.click());
        d.bFolder.addEventListener('click', () => d.iFolder.click());
        
        // Inputs
        d.iFile.addEventListener('change', e => handleFiles(e.target.files, side));
        d.iFolder.addEventListener('change', e => handleFiles(e.target.files, side));

        // Drag & Drop on the WHOLE PANE
        const pane = d.pane;
        pane.addEventListener('dragenter', e => { e.preventDefault(); pane.classList.add('drag-over'); });
        pane.addEventListener('dragover', e => { e.preventDefault(); pane.classList.add('drag-over'); });
        pane.addEventListener('dragleave', e => { if(e.target === pane) pane.classList.remove('drag-over'); });
        pane.addEventListener('drop', async e => {
            e.preventDefault();
            pane.classList.remove('drag-over');
            if(e.dataTransfer.items) await scanItems(e.dataTransfer.items, side);
        });
    }

    // === 5. File Handling ===
    function handleFiles(files, side) {
        Array.from(files).forEach(f => addCard(f, side));
        updateUI(side);
        dom[side].iFile.value = ''; dom[side].iFolder.value = '';
    }

    async function scanItems(items, side) {
        const promises = [];
        for (let i=0; i<items.length; i++) {
            const entry = items[i].webkitGetAsEntry ? items[i].webkitGetAsEntry() : null;
            if (entry) promises.push(traverse(entry, side));
            else if (items[i].kind === 'file') {
                const f = items[i].getAsFile();
                if(f) addCard(f, side);
            }
        }
        await Promise.all(promises);
        updateUI(side);
    }

    function traverse(entry, side) {
        return new Promise(resolve => {
            if (entry.isFile) entry.file(f => { addCard(f, side); resolve(); });
            else if (entry.isDirectory) {
                const reader = entry.createReader();
                const read = () => {
                    reader.readEntries(async entries => {
                        if(entries.length===0) resolve();
                        else {
                            await Promise.all(entries.map(e => traverse(e, side)));
                            read();
                        }
                    });
                };
                read();
            } else resolve();
        });
    }

    function addCard(file, side) {
        if (!file.type.startsWith('image/') && !/\.(jpe?g|png|gif|webp|svg|bmp)$/i.test(file.name)) return;
        const id = Date.now() + Math.random().toString(36).substr(2, 9);
        fileStorage[id] = file;

        const div = document.createElement('div');
        div.className = 'img-card';
        div.dataset.id = id;
        div.innerHTML = `
            <div class="img-preview">
                <span class="idx-badge">0</span>
                <img src="${URL.createObjectURL(file)}" loading="lazy">
            </div>
            <div class="card-info">
                <span class="fname" title="${file.name}">${file.name}</span>
                <button class="del-btn" onclick="removeCard(this)"><i class="fa-solid fa-xmark"></i></button>
            </div>
        `;
        dom[side].grid.appendChild(div);
    }

    // === 6. UI Logic ===
    window.removeCard = function(btn) {
        const card = btn.closest('.img-card');
        const gridId = card.parentElement.id; 
        const side = gridId === 'gridLeft' ? 'left' : 'right';
        delete fileStorage[card.dataset.id];
        card.remove();
        updateUI(side);
    };

    window.clearPane = function(side) {
        dom[side].grid.innerHTML = '';
        updateUI(side);
    };

    function updateUI(side) {
        const d = dom[side];
        const cards = d.grid.children;
        
        // Show/Hide Empty State
        d.empty.style.display = cards.length > 0 ? 'none' : 'flex';

        // Indices & Size
        let size = 0;
        Array.from(cards).forEach((el, idx) => {
            el.querySelector('.idx-badge').textContent = idx + 1;
            const f = fileStorage[el.dataset.id];
            if(f) size += f.size;
        });
        d.info.textContent = `${cards.length} 張 (${(size/1024/1024).toFixed(1)}MB)`;
        
        // Global
        const all = [...dom.left.grid.children, ...dom.right.grid.children];
        let tSize = 0;
        all.forEach(el => {
            const f = fileStorage[el.dataset.id];
            if(f) tSize += f.size;
        });
        dom.footer.count.textContent = all.length;
        dom.footer.size.textContent = (tSize/1024/1024).toFixed(2) + " MB";
        dom.footer.btn.disabled = all.length === 0;
    }

    // === 7. Download ===
    dom.footer.btn.addEventListener('click', () => {
        const all = [...dom.left.grid.children, ...dom.right.grid.children];
        if(all.length===0) return;

        const zip = new JSZip();
        const pre = dom.sets.pre.value.trim();
        const pad = parseInt(dom.sets.pad.value);

        dom.footer.btn.disabled = true;
        dom.prog.box.style.display = 'block';

        all.forEach((el, idx) => {
            const f = fileStorage[el.dataset.id];
            if(!f) return;
            let n = f.name;
            if(pre) {
                const ext = n.substring(n.lastIndexOf('.'));
                n = `${pre}_${(idx+1).toString().padStart(pad, '0')}${ext}`;
            }
            zip.file(n, f);
        });

        zip.generateAsync({type:"blob"}, m => {
            const p = m.percent.toFixed(0);
            dom.prog.fill.style.width = p+'%';
            dom.prog.txt.textContent = `壓縮中 ${p}%`;
        }).then(blob => {
            let zName = dom.sets.zip.value.trim() || dom.sets.zip.placeholder;
            if(!zName.toLowerCase().endsWith('.zip')) zName += '.zip';
            saveAs(blob, zName);
            setTimeout(() => {
                dom.prog.box.style.display = 'none';
                dom.prog.fill.style.width = '0%';
                dom.footer.btn.disabled = false;
            }, 1000);
        });
    });
</script>
</body>
</html>
