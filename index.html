<script>
    // ä½¿ç”¨ jsDelivr æä¾›çš„ç©©å®šé€£çµ (danielgatis åŸç‰ˆ repo)
    const MODELS = {
        'u2netp': 'https://cdn.jsdelivr.net/gh/danielgatis/rembg@master/u2netp.onnx', // 4.4MB
        'u2net': 'https://huggingface.co/schyy/u2net-onnx/resolve/main/u2net.onnx'     // 176MB (å‚™ç”¨)
    };
    
    // é è¨­ä½¿ç”¨ CDN
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";

    let currentMode = 'ai';
    let session = null;
    let rawStickers = [];
    let isDark = true; // é è¨­æš—é»‘

    const els = {
        imgIn: document.getElementById('imgInput'),
        origPrev: document.getElementById('origPreviewImg'),
        origBox: document.getElementById('origPreviewBox'),
        runBtn: document.getElementById('runBtn'),
        preview: document.getElementById('previewContainer'),

        targetColor: document.getElementById('targetColor'),
        tolerance: document.getElementById('tolerance'),
        smoothness: document.getElementById('smoothness'),
        despill: document.getElementById('despill'),
        contour: document.getElementById('contour'),
        startNum: document.getElementById('startNum'),
        outW: document.getElementById('outW'),
        outH: document.getElementById('outH'),
        dlBtn: document.getElementById('dlBtn'),
        // Tabs
        contentAi: document.getElementById('content-ai'),
        contentColor: document.getElementById('content-color'),
        tabAi: document.getElementById('tab-ai'),
        tabColor: document.getElementById('tab-color')
    };

    // æ•¸å€¼é¡¯ç¤ºåŒæ­¥
    ['aiThreshold', 'tolerance', 'smoothness', 'despill', 'contour'].forEach(id => {
        document.getElementById(id).addEventListener('input', (e) => {
            let val = e.target.value;
            if(id === 'tolerance') val += '%';
            document.getElementById(`val-${id}`).textContent = val;
        });
    });

    // ä¸»é¡Œåˆ‡æ›
    window.toggleTheme = () => {
        isDark = !isDark;
        if (isDark) {
            document.body.classList.remove('light-mode');
            document.getElementById('themeBtn').textContent = 'â˜€ï¸ åˆ‡æ›æ˜äº®';
        } else {
            document.body.classList.add('light-mode');
            document.getElementById('themeBtn').textContent = 'ğŸŒ™ åˆ‡æ›æš—é»‘';
        }
    };

    window.switchMode = (mode) => {
        currentMode = mode;
        els.tabAi.classList.toggle('active', mode === 'ai');
        els.tabColor.classList.toggle('active', mode === 'color');
        els.contentAi.classList.toggle('active', mode === 'ai');
        els.contentColor.classList.toggle('active', mode === 'color');
        if(mode === 'ai') checkAIReady();
        else els.runBtn.disabled = false;
    };

    window.setColor = (hex) => els.targetColor.value = hex;

    async function loadAIModel() {
        const key = els.aiModel.value;
        const url = MODELS[key];
        els.runBtn.disabled = true;
        els.status.className = 'status-bar';
        els.status.textContent = `ğŸ”„ ä¸‹è¼‰ ${key}...`;
        els.manual.style.display = 'none';

        try {
            // å…ˆå˜—è©¦ç›´æ¥è¼‰å…¥ (æ”¯æ´æœ¬åœ°å¿«å–æˆ– CDN)
            session = await ort.InferenceSession.create(url, { executionProviders: ['wasm', 'webgl'] });
            els.status.className = 'status-bar status-success';
            els.status.textContent = `âœ… ${key} å°±ç·’`;
            checkAIReady();
        } catch(e) {
            console.warn("CDN Load failed, trying fallback...", e);
            // å¤±æ•—è™•ç†
            els.status.className = 'status-bar status-error';
            els.status.textContent = "âŒ ä¸‹è¼‰å¤±æ•—";
            els.manual.style.display = 'block';
        }
    }
    
    // æ‰‹å‹•è¼‰å…¥
    document.getElementById('modelInput').addEventListener('change', async (e) => {
        if(!e.target.files[0]) return;
        try {
            els.status.textContent = "è®€å–æª”æ¡ˆ...";
            const blobUrl = URL.createObjectURL(e.target.files[0]);
            session = await ort.InferenceSession.create(blobUrl, { executionProviders: ['wasm', 'webgl'] });
            els.status.className = 'status-bar status-success';
            els.status.textContent = "âœ… æ¨¡å‹å·²è¼‰å…¥";
            els.manual.style.display = 'none';
            checkAIReady();
        } catch(err) { alert("æ¨¡å‹æª”æ¡ˆç„¡æ•ˆ"); }
    });

    els.aiModel.addEventListener('change', loadAIModel);
    function checkAIReady() {
        if(currentMode === 'ai' && session && els.imgIn.files[0]) els.runBtn.disabled = false;
    }

    els.imgIn.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file) {
            document.getElementById('fileName').textContent = file.name;
            els.origPrev.src = URL.createObjectURL(file);
            els.origBox.style.display = 'block';
            if(currentMode === 'ai') checkAIReady();
        }
    });

    // åŸ·è¡Œ
    els.runBtn.addEventListener('click', async () => {
        const file = els.imgIn.files[0];
        if(!file) { alert("è«‹å…ˆä¸Šå‚³åœ–ç‰‡"); return; }
        
        els.runBtn.disabled = true;
        els.runBtn.textContent = "è™•ç†ä¸­...";
        els.preview.innerHTML = "<div style='grid-column:1/-1;text-align:center;color:#999;'>ğŸš€ æ­£åœ¨è™•ç†...</div>";

        try {
            const originalImg = await loadImage(URL.createObjectURL(file));
            
            let maskCanvas;
            if(currentMode === 'ai') {
                maskCanvas = await generateAIMask(originalImg);
            } else {
                maskCanvas = generateColorMask(originalImg);
            }

            const smooth = parseFloat(els.smoothness.value);
            const despill = parseFloat(els.despill.value);
            if(smooth > 0 || despill > 0) maskCanvas = processMask(maskCanvas, smooth, despill);

            const noBgImg = applyMaskToImage(originalImg, maskCanvas);
            const rows = parseInt(els.rows.value);
            const cols = parseInt(els.cols.value);
            const contour = parseInt(els.contour.value);

            rawStickers = await cutAndContour(noBgImg, rows, cols, contour);
            renderPreview(rows, cols);

        } catch(e) {
            console.error(e);
            alert("éŒ¯èª¤: " + e.message);
        } finally {
            els.runBtn.disabled = false;
            els.runBtn.textContent = "é–‹å§‹è£½ä½œ (é è¦½)";
        }
    });

    // AI Logic
    async function generateAIMask(img) {
        const size = 320;
        const cvs = document.createElement('canvas'); cvs.width = size; cvs.height = size;
        const ctx = cvs.getContext('2d');
        const scale = Math.min(size/img.width, size/img.height);
        const nw = img.width*scale; const nh = img.height*scale;
        const ox = (size-nw)/2; const oy = (size-nh)/2;
        ctx.fillStyle = "black"; ctx.fillRect(0,0,size,size);
        ctx.drawImage(img, ox, oy, nw, nh);

        const imgData = ctx.getImageData(0,0,size,size);
        const input = new Float32Array(size*size*3);
        for(let i=0; i<imgData.data.length; i+=4) {
            input[i/4] = (imgData.data[i]/255 - 0.485)/0.229;
            input[i/4+size*size] = (imgData.data[i+1]/255 - 0.456)/0.224;
            input[i/4+2*size*size] = (imgData.data[i+2]/255 - 0.406)/0.225;
        }

        const tensor = new ort.Tensor('float32', input, [1, 3, size, size]);
        const res = await session.run({ [session.inputNames[0]]: tensor });
        const out = res[session.outputNames[0]].data;

        const maskCvs = document.createElement('canvas'); maskCvs.width = size; maskCvs.height = size;
        const mCtx = maskCvs.getContext('2d');
        const mDat = mCtx.createImageData(size, size);
        let maxVal=0; for(let v of out) if(v>maxVal) maxVal=v;
        const boost = maxVal>0 ? (1/maxVal) : 1;
        const thresh = parseFloat(els.aiThresh.value);

        for(let i=0; i<out.length; i++) {
            let val = out[i] * boost;
            let a = val > thresh ? 255 : 0; 
            mDat.data[i*4+3] = a;
        }
        mCtx.putImageData(mDat, 0, 0);

        const fullMask = document.createElement('canvas'); 
        fullMask.width = img.width; fullMask.height = img.height;
        const fCtx = fullMask.getContext('2d');
        fCtx.drawImage(maskCvs, ox, oy, nw, nh, 0, 0, img.width, img.height);
        return fullMask;
    }

    function generateColorMask(img) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const dat = ctx.getImageData(0,0,cvs.width,cvs.height);
        const d = dat.data;
        const hex = els.targetColor.value;
        const tr = parseInt(hex.slice(1,3), 16); const tg = parseInt(hex.slice(3,5), 16); const tb = parseInt(hex.slice(5,7), 16);
        const tol = parseInt(els.tolerance.value) / 100 * 442;

        for(let i=0; i<d.length; i+=4) {
            const dist = Math.sqrt((d[i]-tr)**2 + (d[i+1]-tg)**2 + (d[i+2]-tb)**2);
            d[i+3] = dist < tol ? 0 : 255; 
        }
        ctx.putImageData(dat, 0, 0);
        return cvs;
    }

    function processMask(mask, smooth, shrink) {
        const cvs = document.createElement('canvas'); cvs.width = mask.width; cvs.height = mask.height;
        const ctx = cvs.getContext('2d');
        if(shrink > 0) {
            ctx.filter = `blur(${shrink}px)`; ctx.drawImage(mask, 0, 0);
            const imgData = ctx.getImageData(0,0,cvs.width, cvs.height);
            const d = imgData.data;
            for(let i=3; i<d.length; i+=4) d[i] = (d[i] < 150) ? 0 : 255;
            ctx.putImageData(imgData, 0, 0); ctx.filter = 'none';
        } else ctx.drawImage(mask, 0, 0);

        if(smooth > 0) {
            const temp = document.createElement('canvas'); temp.width = cvs.width; temp.height = cvs.height;
            const tCtx = temp.getContext('2d'); tCtx.drawImage(cvs, 0, 0);
            ctx.clearRect(0,0,cvs.width,cvs.height);
            ctx.filter = `blur(${smooth}px)`; ctx.drawImage(temp, 0, 0); ctx.filter = 'none';
        }
        return cvs;
    }

    function applyMaskToImage(img, mask) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(img, 0, 0);
        ctx.globalCompositeOperation = 'destination-in';
        ctx.drawImage(mask, 0, 0);
        return cvs;
    }

    async function cutAndContour(img, rows, cols, contour) {
        const w = img.width; const h = img.height;
        const tileW = Math.floor(w/cols); const tileH = Math.floor(h/rows);
        const res = [];
        const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');

        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                cvs.width = tileW; cvs.height = tileH;
                ctx.clearRect(0,0,tileW,tileH);
                ctx.drawImage(img, c*tileW, r*tileH, tileW, tileH, 0, 0, tileW, tileH);
                
                const tImg = await loadImage(cvs.toDataURL());
                const sCvs = document.createElement('canvas'); sCvs.width = tileW + contour*2; sCvs.height = tileH + contour*2; 
                const sCtx = sCvs.getContext('2d');
                const dx = contour; const dy = contour;

                if(contour > 0) {
                    sCtx.drawImage(tImg, dx, dy);
                    sCtx.globalCompositeOperation = 'source-in'; sCtx.fillStyle = 'white'; sCtx.fillRect(0,0,sCvs.width,sCvs.height);
                    const outlineCvs = document.createElement('canvas'); outlineCvs.width = sCvs.width; outlineCvs.height = sCvs.height;
                    const oCtx = outlineCvs.getContext('2d');
                    const steps = 12;
                    for(let i=0; i<steps; i++) {
                        const ang = (i/steps)*2*Math.PI;
                        oCtx.drawImage(sCvs, Math.cos(ang)*contour, Math.sin(ang)*contour);
                    }
                    oCtx.drawImage(sCvs, 0, 0);
                    sCtx.globalCompositeOperation = 'source-over'; sCtx.clearRect(0,0,sCvs.width,sCvs.height); sCtx.drawImage(outlineCvs, 0, 0);
                }
                sCtx.globalCompositeOperation = 'source-over'; sCtx.drawImage(tImg, dx, dy);
                res.push(sCvs);
            }
        }
        return res;
    }

    function getFilename(idx) {
        const str = els.startNum.value.trim();
        const pad = str.length;
        const start = parseInt(str) || 1;
        return String(start + idx).padStart(pad, '0') + '.png';
    }

    function renderPreview(rows, cols) {
        els.preview.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        els.preview.innerHTML = '';
        rawStickers.forEach((cvs, i) => {
            const url = resizeToOutput(cvs, 150, 150);
            const div = document.createElement('div');
            div.className = 'sticker-card';
            div.innerHTML = `
                <div class="sticker-img-box" onclick="downloadSingle(${i})">
                    <img src="${url}">
                    <div class="download-hint">é»æ“Šä¸‹è¼‰</div>
                </div>
                <div class="sticker-name" id="name-${i}">${getFilename(i)}</div>
            `;
            els.preview.appendChild(div);
        });
    }

    els.startNum.addEventListener('input', () => {
        rawStickers.forEach((_, i) => {
            const el = document.getElementById(`name-${i}`);
            if(el) el.textContent = getFilename(i);
        });
    });

    function resizeToOutput(canvas, w, h) {
        const c = document.createElement('canvas'); c.width = w; c.height = h;
        const ctx = c.getContext('2d');
        const scale = Math.min(w/canvas.width, h/canvas.height);
        const dw = canvas.width*scale; const dh = canvas.height*scale;
        ctx.drawImage(canvas, (w-dw)/2, (h-dh)/2, dw, dh);
        return c.toDataURL();
    }

    els.dlBtn.onclick = () => {
        const zip = new JSZip();
        const w = parseInt(els.outW.value) || 370;
        const h = parseInt(els.outH.value) || 320;
        const dateStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
        rawStickers.forEach((cvs, i) => {
            const url = resizeToOutput(cvs, w, h);
            zip.file(getFilename(i), url.split(',')[1], {base64:true});
        });
        zip.generateAsync({type:"blob"}).then(b => saveAs(b, `LineStickers_${dateStr}.zip`));
    };

    window.downloadSingle = (i) => {
        const w = parseInt(els.outW.value) || 370;
        const h = parseInt(els.outH.value) || 320;
        const url = resizeToOutput(rawStickers[i], w, h);
        saveAs(dataURLtoBlob(url), getFilename(i));
    };

    function dataURLtoBlob(u) {
        var arr=u.split(','),m=arr[0].match(/:(.*?);/)[1],b=atob(arr[1]),n=b.length,a=new Uint8Array(n);
        while(n--)a[n]=b.charCodeAt(n);return new Blob([a],{type:m});
    }
    function loadImage(s){return new Promise(r=>{const i=new Image();i.onload=()=>r(i);i.src=s;});}
    
    // åˆå§‹åŒ–
    loadAIModel();
</script>
