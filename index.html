<script>
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";

    // --- ä¸»é¡Œåˆ‡æ›é‚è¼¯ ---
    let isDark = false;
    function toggleTheme() {
        isDark = !isDark;
        if(isDark) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').textContent = 'â˜€ï¸ æ˜äº®æ¨¡å¼';

            document.getElementById('themeBtn').style.color = '#333';
        } else {

            document.getElementById('themeBtn').textContent = 'ğŸŒ™ æš—é»‘æ¨¡å¼';
            document.getElementById('themeBtn').style.background = 'transparent';

        }
    }

    // --- æ ¸å¿ƒè®Šæ•¸ ---
    let currentMode = 'ai';
    let session = null;
    let rawStickers = [];

    const MODELS = {
        'u2netp': 'https://huggingface.co/schyy/u2netp.onnx/resolve/main/u2netp.onnx',
        'u2net': 'https://huggingface.co/schyy/u2net-onnx/resolve/main/u2net.onnx'
    };

    const els = {
        tabs: { ai: document.getElementById('tab-ai'), color: document.getElementById('tab-color') },
        panels: { ai: document.getElementById('panel-ai'), color: document.getElementById('panel-color') },
        status: document.getElementById('status'),
        manual: document.getElementById('manualLoad'),
        modelIn: document.getElementById('modelInput'),
        aiModelSel: document.getElementById('aiModelSel'),
        imgIn: document.getElementById('imgInput'),
        runBtn: document.getElementById('runBtn'),
        preview: document.getElementById('previewContainer'),
        dlBtn: document.getElementById('dlBtn'),
        targetColor: document.getElementById('targetColor'),
        tolerance: document.getElementById('tolerance'),
        tolVal: document.getElementById('tolVal'),
        rows: document.getElementById('rows'),
        cols: document.getElementById('cols'),
        borderSize: document.getElementById('borderSize'),
        origPreviewBox: document.getElementById('origPreviewBox'),
        origPreviewImg: document.getElementById('origPreviewImg'),
        startNum: document.getElementById('startNum'),
        outW: document.getElementById('outW'), // æ–°å¢
        outH: document.getElementById('outH'), // æ–°å¢
        exportBar: document.getElementById('exportBar')
    };

    window.switchMode = (mode) => {
        currentMode = mode;
        els.tabs.ai.classList.toggle('active', mode === 'ai');
        els.tabs.color.classList.toggle('active', mode === 'color');
        els.panels.ai.classList.toggle('hidden', mode !== 'ai');
        els.panels.color.classList.toggle('hidden', mode !== 'color');
        if (mode === 'ai') checkAIReady();
        else { els.runBtn.disabled = false; els.runBtn.textContent = "é–‹å§‹è£½ä½œ (è‰²å½©æ¨¡å¼)"; }
    };

    async function loadAIModel() {
        const key = els.aiModelSel.value;
        const url = MODELS[key];
        const localUrl = `./${key}.onnx`;

        els.runBtn.disabled = true;
        els.status.className = 'status-bar';
        els.status.textContent = `ğŸ”„ ä¸‹è¼‰ ${key} æ¨¡å‹ä¸­...`;
        els.manual.style.display = 'none';

        try {
            try {
                session = await ort.InferenceSession.create(localUrl, { executionProviders: ['wasm', 'webgl'] });
            } catch {
                session = await ort.InferenceSession.create(url, { executionProviders: ['wasm', 'webgl'] });
            }
            els.status.className = 'status-bar status-success';
            els.status.textContent = `âœ… ${key} å°±ç·’ï¼`;
            checkAIReady();
        } catch (e) {
            console.error(e);
            els.status.className = 'status-bar status-error';
            els.status.textContent = "âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸æª”";
            els.manual.style.display = 'block';
        }
    }

    function checkAIReady() {
        if(currentMode === 'ai' && session && els.imgIn.files[0]) {
            els.runBtn.disabled = false;
            els.runBtn.textContent = "é–‹å§‹è£½ä½œ (AIæ¨¡å¼)";
        } else if (currentMode === 'ai') els.runBtn.disabled = true;
    }

    els.aiModelSel.addEventListener('change', loadAIModel);
    els.modelIn.addEventListener('change', async (e) => {
        if(!e.target.files[0]) return;
        try {
            els.status.textContent = "è®€å–ä¸­...";
            const url = URL.createObjectURL(e.target.files[0]);
            session = await ort.InferenceSession.create(url, { executionProviders: ['wasm', 'webgl'] });
            els.manual.style.display = 'none';
            els.status.className = 'status-bar status-success';
            els.status.textContent = "âœ… æ‰‹å‹•è¼‰å…¥æˆåŠŸ";
            checkAIReady();
        } catch{ alert("ç„¡æ•ˆçš„æ¨¡å‹æª”"); }
    });

    window.setRemoveColor = (hex) => { els.targetColor.value = hex; };
    els.tolerance.addEventListener('input', (e) => els.tolVal.textContent = e.target.value + '%');

    els.imgIn.addEventListener('change', (e) => {
        const file = e.target.files[0];

            if(currentMode === 'ai') checkAIReady();
        }
    });

    els.runBtn.addEventListener('click', async () => {
        const file = els.imgIn.files[0];
        if(!file) { alert("è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼"); return; }

        els.runBtn.disabled = true;
        els.runBtn.textContent = "è™•ç†ä¸­...";
        els.preview.innerHTML = "<div style='grid-column:1/-1;text-align:center;color:#ccc;'>ğŸš€ æ­£åœ¨è£åˆ‡èˆ‡å»èƒŒ...</div>";

        try {
            const originalImg = await loadImage(URL.createObjectURL(file));
            let noBgImgUrl;

            if (currentMode === 'ai') noBgImgUrl = await runAIProcess(originalImg);
            else noBgImgUrl = runColorProcess(originalImg);

            const rows = parseInt(els.rows.value);
            const cols = parseInt(els.cols.value);
            const stroke = parseInt(els.borderSize.value);

            rawStickers = await cutAndStickerRaw(await loadImage(noBgImgUrl), rows, cols, stroke);
            
            renderPreviewGrid(rows, cols);
            els.exportBar.style.opacity = '1';
            els.exportBar.style.pointerEvents = 'auto';

        } catch (err) {
            console.error(err);
            alert("éŒ¯èª¤: " + err.message);
        } finally {
            els.runBtn.disabled = false;
            els.runBtn.textContent = currentMode === 'ai' ? "é–‹å§‹è£½ä½œ (AIæ¨¡å¼)" : "é–‹å§‹è£½ä½œ (è‰²å½©æ¨¡å¼)";
        }
    });

    async function runAIProcess(img) {
        const size = 320;
        const cvs = document.createElement('canvas'); cvs.width = size; cvs.height = size;
        const ctx = cvs.getContext('2d');
        const scale = Math.min(size/img.width, size/img.height);
        const nw = img.width*scale; const nh = img.height*scale;
        const ox = (size-nw)/2; const oy = (size-nh)/2;
        
        ctx.fillStyle = "black"; ctx.fillRect(0,0,size,size);
        ctx.drawImage(img, ox, oy, nw, nh);

        const inputData = new Float32Array(size*size*3);
        const imgData = ctx.getImageData(0,0,size,size);
        for(let i=0; i<imgData.data.length; i+=4) {
            inputData[i/4] = (imgData.data[i]/255 - 0.485)/0.229;
            inputData[i/4+size*size] = (imgData.data[i+1]/255 - 0.456)/0.224;
            inputData[i/4+2*size*size] = (imgData.data[i+2]/255 - 0.406)/0.225;
        }

        const tensor = new ort.Tensor('float32', inputData, [1, 3, size, size]);
        const res = await session.run({ [session.inputNames[0]]: tensor });
        const out = res[session.outputNames[0]].data;

        const maskCvs = document.createElement('canvas'); maskCvs.width = size; maskCvs.height = size;
        const mCtx = maskCvs.getContext('2d');
        const mDat = mCtx.createImageData(size, size);
        
        let maxVal=0; for(let i=0; i<out.length; i++) if(out[i]>maxVal) maxVal=out[i];
        const boost = maxVal>0 ? (1/maxVal) : 1;
        const thresh = parseFloat(document.getElementById('aiThreshold').value);

        for(let i=0; i<out.length; i++) {
            let val = out[i] * boost;
            let a = 0;
            if(val > thresh) a = Math.min(255, (val-thresh)/(1-thresh)*255);
            mDat.data[i*4+3] = a;
        }
        mCtx.putImageData(mDat, 0, 0);

        const fCvs = document.createElement('canvas'); fCvs.width = img.width; fCvs.height = img.height;
        const fCtx = fCvs.getContext('2d');
        fCtx.drawImage(img, 0, 0);
        fCtx.globalCompositeOperation = 'destination-in';
        fCtx.drawImage(maskCvs, ox, oy, nw, nh, 0, 0, img.width, img.height);
        
        return fCvs.toDataURL();
    }

    function runColorProcess(img) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const imgData = ctx.getImageData(0, 0, cvs.width, cvs.height);
        const data = imgData.data;
        const hex = els.targetColor.value;
        const tr = parseInt(hex.slice(1,3), 16); const tg = parseInt(hex.slice(3,5), 16); const tb = parseInt(hex.slice(5,7), 16);
        const tolerance = parseInt(els.tolerance.value);
        const threshold = (tolerance / 100) * 442; 

        for (let i = 0; i < data.length; i += 4) {
            const dist = Math.sqrt((data[i]-tr)**2 + (data[i+1]-tg)**2 + (data[i+2]-tb)**2);
            if (dist < threshold) data[i+3] = 0;
        }
        ctx.putImageData(imgData, 0, 0);
        return cvs.toDataURL();
    }

    async function cutAndStickerRaw(img, rows, cols, stroke) {
        const w = img.width; const h = img.height;
        const tileW = Math.floor(w/cols); const tileH = Math.floor(h/rows);
        const res = [];
        const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');

        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                cvs.width = tileW; cvs.height = tileH;
                ctx.clearRect(0,0,tileW,tileH);
                ctx.drawImage(img, c*tileW, r*tileH, tileW, tileH, 0, 0, tileW, tileH);
                
                const tImg = await loadImage(cvs.toDataURL());
                const sCvs = document.createElement('canvas'); 
                sCvs.width = tileW; sCvs.height = tileH; 
                const sCtx = sCvs.getContext('2d');

                if (stroke > 0) {
                    const silCvs = document.createElement('canvas'); silCvs.width = tileW; silCvs.height = tileH;
                    const silCtx = silCvs.getContext('2d');
                    silCtx.drawImage(tImg, 0, 0);
                    silCtx.globalCompositeOperation = 'source-in';
                    silCtx.fillStyle = 'white';
                    silCtx.fillRect(0, 0, tileW, tileH);

                    sCtx.globalCompositeOperation = 'source-over';
                    sCtx.shadowColor = 'white';
                    const scaledStroke = stroke * (tileW / 180);
                    const steps = 16; 
                    for(let i=0; i<steps; i++) {
                        const angle = (i / steps) * 2 * Math.PI;
                        const ox = Math.cos(angle) * Math.max(1, scaledStroke);
                        const oy = Math.sin(angle) * Math.max(1, scaledStroke);
                        sCtx.drawImage(silCvs, ox, oy);
                    }
                    sCtx.drawImage(silCvs, 0, 0);
                }
                
                sCtx.globalCompositeOperation = 'source-over';
                sCtx.shadowColor = 'transparent';
                sCtx.drawImage(tImg, 0, 0);
                res.push(sCvs);
            }
        }
        return res;
    }

    function getFilename(index) {
        const startStr = els.startNum.value.trim();
        const padding = startStr.length; 
        const startVal = parseInt(startStr) || 1;
        const currentVal = startVal + index;
        return String(currentVal).padStart(padding, '0') + '.png';
    }

    // æ›´æ–°ï¼šæ”¯æ´å¯¬èˆ‡é«˜åˆ†åˆ¥è¨­å®š
    function resizeCanvasToDataURL(canvas, targetW, targetH) {
        const tCvs = document.createElement('canvas');
        tCvs.width = targetW; tCvs.height = targetH;
        const tCtx = tCvs.getContext('2d');
        const scale = Math.min(targetW/canvas.width, targetH/canvas.height);
        const dw = canvas.width * scale;
        const dh = canvas.height * scale;
        const dx = (targetW - dw) / 2;
        const dy = (targetH - dh) / 2;
        tCtx.drawImage(canvas, dx, dy, dw, dh);
        return tCvs.toDataURL('image/png');
    }

    function renderPreviewGrid(rows, cols) {
        els.preview.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        els.preview.innerHTML = '';
        
        rawStickers.forEach((canvas, idx) => {
            // é è¦½ä½¿ç”¨å›ºå®šå¤§å°ï¼Œæ¯”è¼ƒå¿«
            const url = resizeCanvasToDataURL(canvas, 150, 150); 
            const name = getFilename(idx);

            const div = document.createElement('div');
            div.className = 'sticker-card';
            div.innerHTML = `
                <div class="sticker-img-box" onclick="downloadSingle(${idx})">
                    <img src="${url}">
                    <div class="download-hint">é»æ“Šä¸‹è¼‰</div>
                </div>
                <div class="sticker-name" id="name-${idx}">${name}</div>
            `;
            els.preview.appendChild(div);
        });
    }

    els.startNum.addEventListener('input', () => {
        rawStickers.forEach((_, idx) => {
            const el = document.getElementById(`name-${idx}`);
            if(el) el.textContent = getFilename(idx);
        });
    });

    els.dlBtn.onclick = () => {
        const zip = new JSZip();
        const w = parseInt(els.outW.value) || 370;
        const h = parseInt(els.outH.value) || 320;
        const dateStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
        
        rawStickers.forEach((canvas, idx) => {
            const url = resizeCanvasToDataURL(canvas, w, h);
            const name = getFilename(idx);
            zip.file(name, url.split(',')[1], {base64:true});
        });

        zip.generateAsync({type:"blob"}).then(b => saveAs(b, `LineStickers_${dateStr}.zip`));
    };

    window.downloadSingle = (idx) => {
        const w = parseInt(els.outW.value) || 370;
        const h = parseInt(els.outH.value) || 320;
        const canvas = rawStickers[idx];
        const url = resizeCanvasToDataURL(canvas, w, h);
        const name = getFilename(idx);
        saveAs(dataURLtoBlob(url), name);
    };

    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){ u8arr[n] = bstr.charCodeAt(n); }
        return new Blob([u8arr], {type:mime});
    }

    function loadImage(src) { return new Promise(r => { const i=new Image(); i.onload=()=>r(i); i.src=src; }); }
    loadAIModel();
