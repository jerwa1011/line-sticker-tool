<body>

<div class="container">
    <h1>ğŸ› ï¸ æ¨¡å‹è¼‰å…¥è¨ºæ–·å·¥å…·</h1>
    
    <div class="box" style="border-color: #06C755; background: #e8f5e9;">
        <h3>ç¬¬ä¸€æ­¥ï¼šè¼‰å…¥æ¨¡å‹</h3>
        <p>è«‹é»æ“Šä¸‹æ–¹æŒ‰éˆ•ï¼Œé¸å–ä½ ä¸‹è¼‰çš„ <b>u2netp.onnx</b> (å¿…é ˆç´„ 4.4MB)</p>
        <button class="btn" onclick="document.getElementById('modelFile').click()">ğŸ“‚ é¸å–æ¨¡å‹æª”æ¡ˆ</button>
        <input type="file" id="modelFile" accept=".onnx" style="display:none">
        <div id="modelStatus" style="margin-top:10px; font-weight:bold; color:#555;">ç­‰å¾…é¸å–...</div>
    </div>

    <div class="box">
        <h3>ç¬¬äºŒæ­¥ï¼šä¸Šå‚³åœ–ç‰‡æ¸¬è©¦</h3>
        <input type="file" id="imgFile" accept="image/*" disabled>
        <br><br>
        <button id="runBtn" class="btn" disabled>ğŸš€ åŸ·è¡Œæ¸¬è©¦</button>

</div>

<script>
    // è¨­å®š WASM è·¯å¾‘ (ä½¿ç”¨æœ€æ–°ç‰ˆ)
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";

    let session = null;
    const els = {
        modelFile: document.getElementById('modelFile'),
        modelStatus: document.getElementById('modelStatus'),
        imgFile: document.getElementById('imgFile'),
        runBtn: document.getElementById('runBtn'),
        result: document.getElementById('resultArea'),
        log: document.getElementById('errorLog')
    };

    // 1. è¼‰å…¥æ¨¡å‹ä¸¦é¡¯ç¤ºè©³ç´°éŒ¯èª¤
    els.modelFile.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // æª¢æŸ¥æª”æ¡ˆå¤§å°
        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
        els.modelStatus.innerHTML = `æ­£åœ¨è®€å–: ${file.name} (${sizeMB} MB)...`;
        
        if (file.size < 1000000) { // å°æ–¼ 1MB
            showError(`âŒ æª”æ¡ˆå¤ªå° (${sizeMB} MB)ï¼\né€™çµ•å°ä¸æ˜¯æ­£ç¢ºçš„æ¨¡å‹æª”ã€‚\nè«‹é‡æ–°ä¸‹è¼‰ 4.4MB çš„ç‰ˆæœ¬ã€‚`);
            return;
        }

        try {
            const url = URL.createObjectURL(file);
            // å˜—è©¦å»ºç«‹ Session
            session = await ort.InferenceSession.create(url, {
                executionProviders: ['wasm', 'webgl'] // å˜—è©¦å…©ç¨®æ¨¡å¼
            });
            
            els.modelStatus.innerHTML = `âœ… æ¨¡å‹è¼‰å…¥æˆåŠŸï¼(æ ¸å¿ƒ: ${session.handler ? session.handler.backendName : 'unknown'})`;
            els.modelStatus.style.color = 'green';
            els.imgFile.disabled = false;
            els.runBtn.disabled = false;
            hideError();
        } catch (err) {
            console.error(err);
            // é¡¯ç¤ºæœ€è©³ç´°çš„éŒ¯èª¤è¨Šæ¯
            showError(`âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—\n\néŒ¯èª¤ä»£ç¢¼: ${err.name}\néŒ¯èª¤è¨Šæ¯: ${err.message}\n\nStack:\n${err.stack}`);
        }
    });

    // 2. åŸ·è¡Œç°¡å–®æ¸¬è©¦
    els.runBtn.addEventListener('click', async () => {
        if (!els.imgFile.files[0] || !session) return;
        
        try {
            els.runBtn.textContent = "è™•ç†ä¸­...";
            const img = await loadImage(URL.createObjectURL(els.imgFile.files[0]));
            
            // ç°¡å–®ç¸®æ”¾èˆ‡é è™•ç†
            const canvas = document.createElement('canvas');
            canvas.width = 320; canvas.height = 320; // æ¸¬è©¦ç”¨å›ºå®šå¤§å°
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, 320, 320);
            
            const imgData = ctx.getImageData(0,0,320,320);
            const input = preprocess(imgData.data, 320, 320);
            
            const tensor = new ort.Tensor('float32', input, [1, 3, 320, 320]);
            const results = await session.run({ input: tensor });
            
            els.result.innerHTML = `<h3 style="color:green">ğŸ‰ æ¸¬è©¦æˆåŠŸï¼é‹ç®—æ­£å¸¸ã€‚</h3><p>ç¾åœ¨ä½ å¯ä»¥ç¢ºèªæ¨¡å‹æ²’å•é¡Œï¼Œå¯ä»¥å›å»ç”¨åŸæœ¬é‚£å€‹æ¼‚äº®çš„ä»‹é¢äº†ï¼</p>`;
            els.runBtn.textContent = "æ¸¬è©¦å®Œæˆ";
        } catch (err) {
            showError(`âŒ åœ–ç‰‡è™•ç†å¤±æ•—\n\n${err.message}`);
            els.runBtn.textContent = "åŸ·è¡Œæ¸¬è©¦";
        }
    });

    // è¼”åŠ©å‡½å¼
    function showError(msg) {
        els.log.style.display = 'block';
        els.log.innerText = msg;
        els.modelStatus.innerHTML = "âŒ ç™¼ç”ŸéŒ¯èª¤ (è©³è¦‹ä¸‹æ–¹)";
        els.modelStatus.style.color = "red";
    }
    function hideError() { els.log.style.display = 'none'; }
    
    function loadImage(src) {
        return new Promise(r => { const i=new Image(); i.onload=()=>r(i); i.src=src; });
    }
    
    function preprocess(data, w, h) {
        const floatArr = new Float32Array(w*h*3);
        for(let i=0; i<data.length; i+=4) {
            floatArr[i/4] = (data[i]/255 - 0.485)/0.229;
            floatArr[i/4+w*h] = (data[i+1]/255 - 0.456)/0.224;
            floatArr[i/4+2*w*h] = (data[i+2]/255 - 0.406)/0.225;
        }
        return floatArr;
    }
</script>
