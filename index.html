    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>

    <style>

        .sticker { aspect-ratio: 1; border: 1px solid #eee; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="10" height="10" fill="white"/><rect x="10" width="10" height="10" fill="%23eee"/><rect y="10" width="10" height="10" fill="%23eee"/><rect x="10" y="10" width="10" height="10" fill="white"/></svg>'); }

<body>

<div class="container">
    <h1>LINE è²¼åœ–è£½ä½œå¤§å¸« <span style="font-size:0.6em; color:#888;">AI å¯èª¿æ§ç‰ˆ</span></h1>

    <div class="card">
        <h2>ğŸ› ï¸ è£½ä½œè¨­å®š</h2>
        
        <div id="status" class="status-bar">ğŸ”„ ç³»çµ±åˆå§‹åŒ–ä¸­...</div>

        <div id="manualLoad">
            <strong style="color:#d63031">âš ï¸ ç„¡æ³•è‡ªå‹•è¼‰å…¥æ¨¡å‹</strong>
            <p style="font-size:0.85em; margin:5px 0;">è«‹æ‰‹å‹•é¸å– <b>u2netp.onnx</b></p>
            <button class="btn btn-outline" onclick="document.getElementById('modelInput').click()">ğŸ“‚ é¸å–æ¨¡å‹æª”æ¡ˆ</button>
            <input type="file" id="modelInput" accept=".onnx" style="display:none">
        </div>

        <div style="margin-top:20px;">
            <label><b>1. ä¸Šå‚³åœ–ç‰‡</b></label>
            <div class="upload-box" id="dropZone" onclick="document.getElementById('imgInput').click()">
                <span id="fileName">ğŸ“· é»æ“Šé¸å–åœ–ç‰‡</span>
                <input type="file" id="imgInput" accept="image/*" style="display:none">
            </div>
        </div>

        <div class="control-group">
            <label><b>2. AI å»èƒŒéˆæ•åº¦ (é‡è¦!)</b></label>
            <div class="slider-label">
                <span>ä¿ç•™æ›´å¤š (åœ–æ¡ˆæ¶ˆå¤±è«‹å¾€å·¦)</span>
                <span id="threshVal" style="color:var(--primary)">0.2</span>
                <span>å»å¾—æ›´ä¹¾æ·¨</span>
            </div>
            <input type="range" id="threshold" min="0.05" max="0.95" step="0.05" value="0.2">
            
            <div style="margin-top:10px; font-size:0.85em; color:#666;">
                <input type="checkbox" id="showMask"> é¡¯ç¤ºé»‘ç™½é®ç½© (åµéŒ¯ç”¨)
            </div>
        </div>

        <div class="row" style="margin-top:15px;">
            <div class="col"><label>å‚ç›´åˆ—æ•¸</label><input type="number" id="rows" value="2"></div>
            <div class="col"><label>æ°´å¹³è¡Œæ•¸</label><input type="number" id="cols" value="2"></div>
        </div>

        <div style="margin-top:15px;">
            <label>ç™½é‚Šå¯¬åº¦: <span id="borderVal">0</span></label>
            <input type="range" id="borderSize" min="0" max="15" value="0" style="width:100%">
        </div>

        <button id="runBtn" class="btn btn-green" disabled>ç­‰å¾…æ¨¡å‹è¼‰å…¥...</button>
    </div>

    <div class="card">
        <h2>ğŸ–¼ï¸ çµæœé è¦½</h2>
        <div id="previewGrid">
            <div style="grid-column:1/-1; text-align:center; color:#999; padding:30px;">
                é è¦½åœ–å°‡é¡¯ç¤ºæ–¼æ­¤
            </div>
        </div>
        <button id="dlBtn" class="btn btn-outline" style="display:none;">ğŸ“¦ ä¸‹è¼‰è²¼åœ–åŒ… (ZIP)</button>
    </div>
</div>

<script>
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
    
    let session = null;
    let originalImageObj = null; // æš«å­˜åŸåœ–
    let processedStickers = [];

    const els = {
        status: document.getElementById('status'),
        manual: document.getElementById('manualLoad'),
        modelIn: document.getElementById('modelInput'),
        imgIn: document.getElementById('imgInput'),
        runBtn: document.getElementById('runBtn'),
        preview: document.getElementById('previewGrid'),
        dlBtn: document.getElementById('dlBtn'),
        thresh: document.getElementById('threshold'),
        threshVal: document.getElementById('threshVal'),
        showMask: document.getElementById('showMask')
    };

    // 1. æ¨¡å‹è¼‰å…¥
    async function initModel(url = './u2netp.onnx') {
        try {
            els.status.textContent = "ğŸ”„ æ­£åœ¨è¼‰å…¥æ¨¡å‹...";
            session = await ort.InferenceSession.create(url, { executionProviders: ['wasm', 'webgl'] });
            onModelReady();
        } catch (e) {
            console.warn("Auto load failed");
            els.status.className = "status-bar status-error";
            els.status.textContent = "âŒ è‡ªå‹•è¼‰å…¥å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–æ¨¡å‹";
            els.manual.style.display = "block";
        }
    }

    els.modelIn.addEventListener('change', async (e) => {
        if(!e.target.files[0]) return;
        try {
            const url = URL.createObjectURL(e.target.files[0]);
            els.status.textContent = "ğŸ”„ è®€å–æª”æ¡ˆä¸­...";
            session = await ort.InferenceSession.create(url, { executionProviders: ['wasm', 'webgl'] });
            els.manual.style.display = "none";
            onModelReady();
        } catch (err) {
            alert("æ¨¡å‹æª”æ¡ˆéŒ¯èª¤ï¼");
        }
    });

    function onModelReady() {
        els.status.className = "status-bar status-success";
        els.status.textContent = `âœ… AI å°±ç·’ï¼`;
        if(els.imgIn.files[0]) els.runBtn.disabled = false;
        els.runBtn.textContent = "é–‹å§‹è£½ä½œ";
    }

    // 2. UI äº‹ä»¶
    els.imgIn.addEventListener('change', (e) => {
        if(e.target.files[0]) {
            document.getElementById('fileName').textContent = e.target.files[0].name;
            if(session) els.runBtn.disabled = false;
        }
    });

    els.thresh.addEventListener('input', (e) => els.threshVal.textContent = e.target.value);
    document.getElementById('borderSize').addEventListener('input', e => document.getElementById('borderVal').textContent = e.target.value);

    // 3. åŸ·è¡ŒæŒ‰éˆ•
    els.runBtn.addEventListener('click', async () => {
        const file = els.imgIn.files[0];
        if(!file) return;

        els.runBtn.disabled = true;
        els.runBtn.textContent = "è™•ç†ä¸­...";
        els.preview.innerHTML = "";
        
        try {
            // åªè¼‰å…¥ä¸€æ¬¡åœ–ç‰‡
            originalImageObj = await loadImage(URL.createObjectURL(file));

            // åŸ·è¡Œ AI
            els.status.textContent = "ğŸ¤– AI åˆ†æä¸­...";
            const noBgImg = await runInference(originalImageObj);
            
            // åˆ‡å‰²
            els.status.textContent = "âœ‚ï¸ è£½ä½œè²¼åœ–ä¸­...";
            const rows = +document.getElementById('rows').value;
            const cols = +document.getElementById('cols').value;
            const border = +document.getElementById('borderSize').value;
            
            processedStickers = await cutAndSticker(await loadImage(noBgImg), rows, cols, border);
            
            render(processedStickers);
            els.dlBtn.style.display = "block";
            els.status.textContent = "âœ… å®Œæˆï¼å¦‚æœä¸æ»¿æ„ï¼Œè«‹èª¿æ•´éˆæ•åº¦å¾Œé‡è©¦ã€‚";

        } catch (err) {
            console.error(err);
            alert("éŒ¯èª¤: " + err.message);
        } finally {
            els.runBtn.disabled = false;
            els.runBtn.textContent = "é‡æ–°è£½ä½œ";
        }
    });

    // ========== æ ¸å¿ƒï¼šAI å»èƒŒé‚è¼¯ ==========
    async function runInference(img) {
        // 1. å¼·åˆ¶ç¸®æ”¾åˆ° 320x320 é€²è¡Œæ¨è«–
        const aiSize = 320;
        const aiCvs = document.createElement('canvas');
        aiCvs.width = aiSize; aiCvs.height = aiSize;
        const aiCtx = aiCvs.getContext('2d');
        aiCtx.drawImage(img, 0, 0, aiSize, aiSize);

        const imgData = aiCtx.getImageData(0, 0, aiSize, aiSize);
        const inputData = new Float32Array(aiSize * aiSize * 3);
        
        // æ­£è¦åŒ–
        for(let i=0; i<imgData.data.length; i+=4) {
            inputData[i/4] = (imgData.data[i]/255 - 0.485)/0.229;
            inputData[i/4 + aiSize*aiSize] = (imgData.data[i+1]/255 - 0.456)/0.224;
            inputData[i/4 + 2*aiSize*aiSize] = (imgData.data[i+2]/255 - 0.406)/0.225;
        }

        const tensor = new ort.Tensor('float32', inputData, [1, 3, aiSize, aiSize]);
        const inputName = session.inputNames[0];
        const outputName = session.outputNames[0];
        
        const results = await session.run({ [inputName]: tensor });
        const outputData = results[outputName].data;

        // 2. æ‰¾å‡º AI è¼¸å‡ºçš„æœ€å¤§å€¼ (ç”¨æ–¼è‡ªå‹•å¢å¼·)
        let maxVal = 0;
        for(let i=0; i<outputData.length; i++) {
            if(outputData[i] > maxVal) maxVal = outputData[i];
        }
        // å¦‚æœæœ€å¤§å€¼å¾ˆå°ï¼ˆä¾‹å¦‚ 0.1ï¼‰ï¼Œä»£è¡¨ AI çœ‹ä¸å¤ªåˆ°æ±è¥¿ï¼Œæˆ‘å€‘éœ€è¦æ”¾å¤§è¨Šè™Ÿ
        const scaleFactor = maxVal > 0 ? (1 / maxVal) : 1;
        
        // 3. å»ºç«‹é®ç½©
        const maskCvs = document.createElement('canvas');
        maskCvs.width = aiSize; maskCvs.height = aiSize;
        const maskCtx = maskCvs.getContext('2d');
        const maskImgData = maskCtx.createImageData(aiSize, aiSize);
        
        const threshold = parseFloat(els.thresh.value); // ä½¿ç”¨è€…è¨­å®šçš„é–€æª»
        const showMask = els.showMask.checked;

        for(let i=0; i<outputData.length; i++) {
            // åŸå§‹æ©Ÿç‡
            let prob = outputData[i];
            
            // è‡ªå‹•å¢å¼·: è®“å¾®å¼±è¨Šè™Ÿè®Šå¼·
            prob = prob * scaleFactor;

            // é–€æª»éæ¿¾
            let alpha = 0;
            if (prob > threshold) {
                // è¶…éé–€æª»å°±é¡¯ç¤ºï¼Œä¸¦åšå¹³æ»‘éæ¸¡
                alpha = Math.min(255, (prob - threshold) / (1 - threshold) * 255 * 1.5); 
                // *1.5 æ˜¯ç‚ºäº†è®“ä¸»é«”æ›´å¯¦ä¸€é»
                if(alpha > 255) alpha = 255;
            }

            if (showMask) {
                // å¦‚æœå‹¾é¸é¡¯ç¤ºé®ç½©ï¼šç•«é»‘ç™½åœ–
                const c = alpha; 
                maskImgData.data[i*4] = c;
                maskImgData.data[i*4+1] = c;
                maskImgData.data[i*4+2] = c;
                maskImgData.data[i*4+3] = 255;
            } else {
                // æ­£å¸¸å»èƒŒæ¨¡å¼ï¼šåªå­˜ Alpha
                maskImgData.data[i*4] = 0;
                maskImgData.data[i*4+1] = 0;
                maskImgData.data[i*4+2] = 0;
                maskImgData.data[i*4+3] = alpha;
            }
        }
        maskCtx.putImageData(maskImgData, 0, 0);

        if (showMask) {
            // å¦‚æœæ˜¯çœ‹é®ç½©ï¼Œç›´æ¥å›å‚³é»‘ç™½åœ–
            return maskCvs.toDataURL();
        }

        // 4. å°‡é®ç½©æ‡‰ç”¨å›åŸåœ–
        const finalCvs = document.createElement('canvas');
        finalCvs.width = img.width;
        finalCvs.height = img.height;
        const finalCtx = finalCvs.getContext('2d');
        
        finalCtx.drawImage(img, 0, 0);
        finalCtx.globalCompositeOperation = 'destination-in';
        finalCtx.drawImage(maskCvs, 0, 0, aiSize, aiSize, 0, 0, img.width, img.height);
        
        return finalCvs.toDataURL();
    }

    // åˆ‡å‰²åŠŸèƒ½ (ä¿æŒä¸è®Š)
    async function cutAndSticker(img, rows, cols, border) {
        const w = img.width; const h = img.height;
        const tileW = Math.floor(w/cols); const tileH = Math.floor(h/rows);
        const res = [];
        
        const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');
        const sCvs = document.createElement('canvas'); sCvs.width=180; sCvs.height=180; const sCtx = sCvs.getContext('2d');

        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                cvs.width=tileW; cvs.height=tileH;
                ctx.clearRect(0,0,tileW,tileH);
                ctx.drawImage(img, c*tileW, r*tileH, tileW, tileH, 0, 0, tileW, tileH);
                
                sCtx.clearRect(0,0,180,180);
                const tImg = await loadImage(cvs.toDataURL());
                const scale = Math.min(180/tImg.width, 180/tImg.height);
                const dw = tImg.width*scale; const dh = tImg.height*scale;
                
                sCtx.drawImage(tImg, (180-dw)/2, (180-dh)/2, dw, dh);
                
                if(border > 0) {
                    sCtx.strokeStyle="white"; sCtx.lineWidth=border*2; 
                    sCtx.strokeRect(0,0,180,180);
                }
                res.push({ url: sCvs.toDataURL(), name: `${res.length+1}.png` });
            }
        }
        return res;
    }

    function render(list) {
        els.preview.innerHTML = list.map(s => `<div class="sticker"><img src="${s.url}"></div>`).join('');
    }

    els.dlBtn.onclick = () => {
        const zip = new JSZip();
        processedStickers.forEach(s => zip.file(s.name, s.url.split(',')[1], {base64:true}));
        zip.generateAsync({type:"blob"}).then(b => saveAs(b, "LineStickers.zip"));
    };

    function loadImage(src) { return new Promise(r => { const i=new Image(); i.onload=()=>r(i); i.src=src; }); }

    initModel();
</script>
