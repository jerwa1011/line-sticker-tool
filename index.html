    <style>

        /* è¼‰å…¥å‹•ç•« */

<body>

    <div class="container">

        <div class="card">
            <h2>âš™ï¸ åƒæ•¸è¨­å®š</h2>
            
            <div class="form-group">
                <div class="upload-zone" id="dropZone">
                    <span class="upload-icon">ğŸ“</span>

            <div class="form-group" style="margin-top: 15px;">

                    <option value="rembg" selected>ğŸš€ è‡ªå‹•å»èƒŒ (AI)</option>

            </div>

            <div id="modelError">
                <strong>âš ï¸ æ‰¾ä¸åˆ°æ¨¡å‹æª”æ¡ˆï¼</strong><br>
                è«‹ä¸‹è¼‰ `u2netp.onnx` ä¸¦æ”¾å…¥ GitHub çš„æ ¹ç›®éŒ„ã€‚<br>
                <a href="https://github.com/danielgatis/rembg/releases/download/v0.0.0/u2netp.onnx" target="_blank" class="btn btn-secondary" style="margin-top:8px; text-decoration:none; text-align:center;">ğŸ“¥ ä¸‹è¼‰æ¨¡å‹ (4.4MB)</a>
            </div>

        <div class="card">
            <h2>ğŸ–¼ï¸ è²¼åœ–é è¦½ (180x180)</h2>
            <div id="previewGrid">
                <div style="grid-column: 1/-1; text-align: center; color: #ccc; padding: 40px;">
                    ç­‰å¾…è™•ç†...

            <div id="actionButtons" style="display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <button id="downloadBtn" class="btn btn-download">ğŸ“¦ ä¸‹è¼‰è²¼åœ–åŒ… (ZIP)</button>
                <button id="downloadFullBtn" class="btn btn-secondary">ğŸ“¥ ä¸‹è¼‰å®Œæ•´å»èƒŒåŸåœ–</button>

    <script>
        // ==========================================
        // 1. ç’°å¢ƒè¨­å®šèˆ‡å…¨åŸŸè®Šæ•¸
        // ==========================================
        
        // å¼·åˆ¶è¨­å®š WASM è·¯å¾‘ï¼Œé¿å…åœ¨ GitHub Pages æ‰¾ä¸åˆ° .wasm æª”æ¡ˆ
        // ä½¿ç”¨ window.ort ç¢ºä¿æŠ“åˆ°å…¨åŸŸç‰©ä»¶
        if (typeof ort !== 'undefined') {
            ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/";
        } else {
            alert("âŒ åš´é‡éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥ onnxruntimeï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚");
        }

        const MODEL_PATH = './u2netp.onnx'; // æ¨¡å‹å¿…é ˆåœ¨åŒç›®éŒ„
        let session = null;
        let fullBgRemovedImage = null;
        let processedStickers = [];

        // ==========================================
        // 2. UI äº’å‹•é‚è¼¯
        // ==========================================
        
        const els = {
            input: document.getElementById('imageInput'),
            dropZone: document.getElementById('dropZone'),
            fileName: document.getElementById('fileName'),
            processBtn: document.getElementById('processBtn'),
            btnText: document.getElementById('btnText'),
            spinner: document.getElementById('btnSpinner'),
            status: document.getElementById('statusBox'),
            modelError: document.getElementById('modelError'),
            previewGrid: document.getElementById('previewGrid'),
            borderInput: document.getElementById('borderSize'),
            borderVal: document.getElementById('borderValue'),
            dlBtn: document.getElementById('downloadBtn'),
            dlFullBtn: document.getElementById('downloadFullBtn'),
            actions: document.getElementById('actionButtons')
        };

        // é¡¯ç¤ºæª”æ¡ˆåç¨±
        els.input.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                els.fileName.textContent = e.target.files[0].name;
                els.processBtn.disabled = false;
                updateStatus('ready', 'åœ–ç‰‡å·²å°±ç·’ï¼Œé»æ“ŠæŒ‰éˆ•é–‹å§‹è£½ä½œï¼');
            }
        });

        // æ»‘æ¡¿æ•¸å€¼é¡¯ç¤º
        els.borderInput.addEventListener('input', (e) => els.borderVal.textContent = e.target.value);

        // æ‹–æ”¾æ•ˆæœ
        els.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); els.dropZone.classList.add('dragover');
        });
        els.dropZone.addEventListener('dragleave', () => els.dropZone.classList.remove('dragover'));
        els.dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); els.dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                els.input.files = e.dataTransfer.files;
                els.input.dispatchEvent(new Event('change'));
            }
        });

        // ==========================================
        // 3. æ ¸å¿ƒåŠŸèƒ½
        // ==========================================

        els.processBtn.addEventListener('click', async () => {
            const file = els.input.files[0];
            if (!file) return;

            setLoading(true);
            els.modelError.style.display = 'none';
            els.actions.style.display = 'none';
            els.previewGrid.innerHTML = '';
            processedStickers = [];

            try {
                // æ­¥é©Ÿ A: è¼‰å…¥ä¸¦ç¸®æ”¾åœ–ç‰‡ (é¿å…å¤§åœ–ç•¶æ©Ÿ)
                updateStatus('loading', 'ğŸ“· æ­£åœ¨æœ€ä½³åŒ–åœ–ç‰‡å°ºå¯¸...');
                let img = await loadImage(URL.createObjectURL(file));
                img = await resizeImage(img, 1024); // é™åˆ¶æœ€å¤§é‚Šé•· 1024px

                // æ­¥é©Ÿ B: åŸ·è¡Œ AI å»èƒŒ
                const mode = document.getElementById('removeBg').value;
                if (mode === 'rembg') {
                    updateStatus('loading', 'ğŸ¤– æ­£åœ¨å•Ÿå‹• AI æ¨¡å‹ (é¦–æ¬¡éœ€æ™‚è¼ƒé•·)...');
                    const noBgUrl = await runAiRemoveBackground(img);
                    fullBgRemovedImage = noBgUrl;
                    img = await loadImage(noBgUrl); // æ›´æ–°ç‚ºå»èƒŒå¾Œçš„åœ–
                } else {
                    fullBgRemovedImage = null;
                }

                // æ­¥é©Ÿ C: åˆ‡å‰²ä¸¦åŠ æ¡†
                updateStatus('loading', 'âœ‚ï¸ æ­£åœ¨åˆ‡å‰²ä¸¦åŠ ä¸Šç™½é‚Š...');
                const rows = parseInt(document.getElementById('rows').value) || 2;
                const cols = parseInt(document.getElementById('cols').value) || 2;
                const border = parseInt(els.borderInput.value) || 0;

                const stickers = await cutAndStroke(img, rows, cols, border);
                
                // æ­¥é©Ÿ D: é¡¯ç¤ºçµæœ
                renderPreview(stickers);
                processedStickers = stickers;
                els.actions.style.display = 'block';
                if (!fullBgRemovedImage) els.dlFullBtn.style.display = 'none';
                else els.dlFullBtn.style.display = 'inline-block';

                updateStatus('success', `âœ… å®Œæˆï¼å…±ç”¢ç”Ÿ ${stickers.length} å¼µè²¼åœ–ã€‚`);

            } catch (err) {
                console.error(err);
                updateStatus('error', 'âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š' + err.message);
                if (err.message.includes('fetch')) {
                    els.modelError.style.display = 'block';
                }
            } finally {
                setLoading(false);
            }
        });

        // --- AI æ¨¡å‹è¼‰å…¥èˆ‡åŸ·è¡Œ ---
        async function getSession() {
            if (session) return session;
            try {
                // é€™è£¡ä½¿ç”¨å…¨åŸŸ ort ç‰©ä»¶
                session = await ort.InferenceSession.create(MODEL_PATH, {
                    executionProviders: ['webgl', 'wasm'] // å„ªå…ˆä½¿ç”¨ GPU
                });
                return session;
            } catch (e) {
                throw new Error("ç„¡æ³•è¼‰å…¥æ¨¡å‹æª” (u2netp.onnx)ã€‚è«‹ç¢ºèªæª”æ¡ˆå·²ä¸Šå‚³ã€‚");
            }
        }

        async function runAiRemoveBackground(img) {
            const session = await getSession();
            
            // æº–å‚™ Canvas è®€å–åƒç´ 
            const w = img.width;
            const h = img.height;
            const cvs = document.createElement('canvas');
            cvs.width = w; cvs.height = h;
            const ctx = cvs.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, w, h);
            
            // å½±åƒå‰è™•ç† (Preprocessing)
            const inputData = preprocess(imageData.data, w, h);
            
            // æ¨è«– (Inference)
            const tensor = new ort.Tensor('float32', inputData, [1, 3, h, w]);
            const results = await session.run({ input: tensor });
            const outputData = results.output.data;

            // å½±åƒå¾Œè™•ç† (Postprocessing - Apply Mask)
            return applyMask(imageData, outputData, w, h);
        }

        function preprocess(data, w, h) {
            const floatArr = new Float32Array(w * h * 3);
            // ImageNet Normalization
            for (let i = 0; i < data.length; i += 4) {
                floatArr[(i/4)] = (data[i] / 255 - 0.485) / 0.229;           // R
                floatArr[(i/4) + w*h] = (data[i+1] / 255 - 0.456) / 0.224;   // G
                floatArr[(i/4) + 2*w*h] = (data[i+2] / 255 - 0.406) / 0.225; // B
            }
            return floatArr;
        }

        function applyMask(sourceImageData, maskData, w, h) {
            const resultCvs = document.createElement('canvas');
            resultCvs.width = w; resultCvs.height = h;
            const ctx = resultCvs.getContext('2d');
            const newImgData = ctx.createImageData(w, h);
            
            for (let i = 0; i < w * h; i++) {
                const alpha = Math.max(0, Math.min(255, maskData[i] * 255));
                newImgData.data[i*4] = sourceImageData.data[i*4];
                newImgData.data[i*4+1] = sourceImageData.data[i*4+1];
                newImgData.data[i*4+2] = sourceImageData.data[i*4+2];
                newImgData.data[i*4+3] = alpha; // æ‡‰ç”¨ AI ç®—å‡ºçš„é€æ˜åº¦
            }
            ctx.putImageData(newImgData, 0, 0);
            return resultCvs.toDataURL('image/png');
        }

        // --- åœ–ç‰‡è™•ç†å·¥å…· ---
        async function cutAndStroke(img, rows, cols, border) {
            const w = img.width;
            const h = img.height;
            const tileW = Math.floor(w / cols);
            const tileH = Math.floor(h / rows);
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const results = [];
            let idx = 1;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    // 1. åˆ‡å‰²å‡ºå°å€å¡Š
                    canvas.width = tileW; canvas.height = tileH;
                    ctx.clearRect(0,0,tileW,tileH);
                    ctx.drawImage(img, c*tileW, r*tileH, tileW, tileH, 0, 0, tileW, tileH);
                    
                    // 2. ç¸®æ”¾åˆ° 180x180
                    const stickerCanvas = document.createElement('canvas');
                    stickerCanvas.width = 180; stickerCanvas.height = 180;
                    const sCtx = stickerCanvas.getContext('2d');
                    
                    // ä¿æŒæ¯”ä¾‹ç½®ä¸­
                    const tempImg = await loadImage(canvas.toDataURL());
                    const scale = Math.min(180/tempImg.width, 180/tempImg.height);
                    const drawW = tempImg.width * scale;
                    const drawH = tempImg.height * scale;
                    const offsetX = (180 - drawW) / 2;
                    const offsetY = (180 - drawH) / 2;

                    sCtx.drawImage(tempImg, offsetX, offsetY, drawW, drawH);

                    // 3. ç•«é‚Šæ¡† (å¦‚æœæœ‰çš„è©±)
                    if (border > 0) {
                        sCtx.strokeStyle = 'white'; 
                        sCtx.lineWidth = border * 2; // æŠ€å·§ï¼šç•«åœ¨é‚Šç·£ï¼Œä¸€åŠè¢«é®ä½
                        sCtx.lineJoin = 'round';
                        sCtx.strokeRect(0, 0, 180, 180); // é€™è£¡ç°¡å–®ç•«æ¡†ï¼Œå¦‚æœè¦æ²¿è‘—åœ–æ¡ˆç•«éœ€è¦æ›´è¤‡é›œæ¼”ç®—æ³•
                    }
                    
                    results.push({
                        url: stickerCanvas.toDataURL('image/png'),
                        name: `${String(idx).padStart(3, '0')}.png`
                    });
                    idx++;
                }
            }
            return results;
        }

        function resizeImage(img, max) {
            if (img.width <= max && img.height <= max) return img;
            const scale = Math.min(max/img.width, max/img.height);
            const cvs = document.createElement('canvas');
            cvs.width = img.width * scale;
            cvs.height = img.height * scale;
            cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
            return loadImage(cvs.toDataURL());
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const i = new Image();
                i.onload = () => resolve(i);
                i.onerror = reject;
                i.src = src;
            });
        }

        // --- ä»‹é¢æ›´æ–° ---
        function setLoading(isLoading) {
            els.processBtn.disabled = isLoading;
            els.spinner.style.display = isLoading ? 'inline-block' : 'none';
            els.btnText.textContent = isLoading ? 'è™•ç†ä¸­...' : 'é–‹å§‹è£½ä½œè²¼åœ–';
            if(isLoading) els.input.disabled = true;
            else els.input.disabled = false;
        }

        function updateStatus(type, msg) {
            els.status.className = `status-box ${type}`;
            els.status.innerHTML = msg;
        }

        function renderPreview(stickers) {
            const frag = document.createDocumentFragment();
            stickers.forEach(s => {
                const div = document.createElement('div');
                div.className = 'sticker-item';
                div.innerHTML = `<img src="${s.url}" alt="sticker">`;
                frag.appendChild(div);
            });
            els.previewGrid.appendChild(frag);
        }

        // --- ä¸‹è¼‰åŠŸèƒ½ ---
        els.dlBtn.addEventListener('click', () => {
            const zip = new JSZip();
            processedStickers.forEach(s => {
                zip.file(s.name, s.url.split(',')[1], {base64: true});
            });
            zip.generateAsync({type:"blob"}).then(blob => {
                saveAs(blob, `LineStickers_${Date.now()}.zip`);
            });
        });

        els.dlFullBtn.addEventListener('click', () => {
            if(fullBgRemovedImage) saveAs(fullBgRemovedImage, 'full_nobg.png');
        });

    </script>
