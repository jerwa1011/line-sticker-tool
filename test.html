<script>
    // --- è®Šæ•¸ ---
    let originalImgObj = null; // åŸå§‹åœ–ç‰‡ç‰©ä»¶
    let editedCanvas = document.createElement('canvas'); // å„²å­˜ä¿®åœ–çµæœçš„éš±è— Canvas
    let rawStickers = [];
    
    // ç·¨è¼¯å™¨ç‹€æ…‹
    let editorState = {
        scale: 1,
        offsetX: 0,
        offsetY: 0,
        isDragging: false,
        lastX: 0,
        lastY: 0,
        tool: 'eraser', // eraser, restore, move
        isDrawing: false,
        previewMode: false // false = é¡¯ç¤ºåŸåœ–+æ“¦é™¤, true = é¡¯ç¤ºå³æ™‚å»èƒŒçµæœ
    };

    const els = {
        imgIn: document.getElementById('imgInput'),
        thumbnailBox: document.getElementById('thumbnailBox'),
        thumbnailImg: document.getElementById('thumbnailImg'),
        runBtn: document.getElementById('runBtn'),
        editorModal: document.getElementById('editorModal'),
        editorCanvas: document.getElementById('editorCanvas'),
        editorBody: document.getElementById('editorBody'),
        brushSize: document.getElementById('brushSize'),
        zoomInfo: document.getElementById('zoomInfo'),
        previewContainer: document.getElementById('previewContainer'),
        // Settings
        rows: document.getElementById('rows'),
        cols: document.getElementById('cols'),
        targetColor: document.getElementById('targetColor'),
        tolerance: document.getElementById('tolerance'),
        contour: document.getElementById('contour'),
        contourColor: document.getElementById('contourColor'),
        padding: document.getElementById('padding'),
        shadowBlur: document.getElementById('shadowBlur'),
        smoothness: document.getElementById('smoothness'),
        despill: document.getElementById('despill'),
        autoCenter: document.getElementById('autoCenter')
    };

    // --- 1. åœ–ç‰‡è¼‰å…¥ ---
    els.imgIn.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        originalImgObj = await loadImage(URL.createObjectURL(file));
        
        // åˆå§‹åŒ–ç·¨è¼¯ç”¨çš„ Canvas
        editedCanvas.width = originalImgObj.width;
        editedCanvas.height = originalImgObj.height;
        const ctx = editedCanvas.getContext('2d');
        ctx.drawImage(originalImgObj, 0, 0);
        
        // æ›´æ–° UI
        els.thumbnailImg.src = editedCanvas.toDataURL();
        els.thumbnailBox.style.display = 'block';
        document.getElementById('dropZone').style.display = 'none';
        els.runBtn.disabled = false;
        
        // è‡ªå‹•é–‹å•Ÿç·¨è¼¯å™¨
        openEditor();
    });

    // --- 2. å…¨è¢å¹•ç·¨è¼¯å™¨é‚è¼¯ ---
    function openEditor() {
        if(!originalImgObj) return;
        els.editorModal.style.display = 'block';
        
        // é‡ç½®è¦–åœ–è®“åœ–ç‰‡é©ä¸­
        const bodyW = els.editorBody.clientWidth;
        const bodyH = els.editorBody.clientHeight;
        const scale = Math.min(bodyW / originalImgObj.width, bodyH / originalImgObj.height) * 0.9;
        
        editorState.scale = scale;
        editorState.offsetX = (bodyW - originalImgObj.width * scale) / 2;
        editorState.offsetY = (bodyH - originalImgObj.height * scale) / 2;
        
        renderEditor();
    }

    function closeEditor() {
        els.editorModal.style.display = 'none';
    }

    function saveEditor() {
        // æ›´æ–°ç¸®åœ–
        els.thumbnailImg.src = editedCanvas.toDataURL();
        closeEditor();
    }

    function setTool(t) {
        editorState.tool = t;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        if(t !== 'move') document.getElementById('tool-'+t).classList.add('active');
        else document.getElementById('tool-move').classList.add('active');
        renderEditor();
    }

    function togglePreviewMode() {
        editorState.previewMode = !editorState.previewMode;
        const btn = document.getElementById('btn-preview-mode');
        btn.textContent = editorState.previewMode ? "ğŸ‘ï¸ é¡¯ç¤ºåŸåœ–" : "ğŸ‘ï¸ é è¦½å»èƒŒ";
        btn.classList.toggle('active', editorState.previewMode);
        renderEditor();
    }

    // æ ¸å¿ƒæ¸²æŸ“è¿´åœˆ (Canvas)
    function renderEditor() {
        const cvs = els.editorCanvas;
        const ctx = cvs.getContext('2d');
        
        // è¨­å®š Canvas å¤§å°ç‚ºè¦–çª—å¤§å° (é€™æ¨£æ‰æ¸…æ™°)
        cvs.width = els.editorBody.clientWidth;
        cvs.height = els.editorBody.clientHeight;
        
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        
        ctx.save();
        ctx.translate(editorState.offsetX, editorState.offsetY);
        ctx.scale(editorState.scale, editorState.scale);
        
        // ç•«åœ–é‚è¼¯
        if (editorState.previewMode) {
            // é è¦½æ¨¡å¼ï¼šå³æ™‚è¨ˆç®—å»èƒŒæ•ˆæœ
            // é€™è£¡åšä¸€å€‹ç°¡å–®çš„å³æ™‚å»èƒŒ (ç‚ºäº†æ•ˆèƒ½ï¼Œå¯èƒ½åªç•«å¯è¦‹å€åŸŸï¼Œä½†ç°¡å–®èµ·è¦‹å…ˆç•«å…¨éƒ¨)
            // 1. ç•«ç•¶å‰çš„ editedCanvas
            // 2. ç–ŠåŠ å»èƒŒé®ç½©
            // ç”±æ–¼å³æ™‚é‹ç®—åƒç´ å¤ªæ…¢ï¼Œæˆ‘å€‘ç”¨ composite operation æ¨¡æ“¬
            // å…¶å¯¦é è¦½æ¨¡å¼å°±æ˜¯ï¼šé¡¯ç¤º editedCanvasï¼Œä½†è¦æŠŠèƒŒæ™¯è‰²è®Šæˆé€æ˜
            // æˆ‘å€‘å¯ä»¥ç”¨ getImageData åšä¸€æ¬¡å¿«é€Ÿå»èƒŒ
            
            // ç‚ºäº†æ•ˆèƒ½ï¼Œæˆ‘å€‘å»ºç«‹ä¸€å€‹æš«å­˜ canvas
            const tempCvs = document.createElement('canvas');
            tempCvs.width = editedCanvas.width;
            tempCvs.height = editedCanvas.height;
            const tCtx = tempCvs.getContext('2d');
            tCtx.drawImage(editedCanvas, 0, 0);
            
            // å–å¾—åƒç´ è³‡æ–™é€²è¡Œå»èƒŒ
            const imgData = tCtx.getImageData(0, 0, tempCvs.width, tempCvs.height);
            const d = imgData.data;
            const hex = els.targetColor.value;
            const tr = parseInt(hex.slice(1,3), 16);
            const tg = parseInt(hex.slice(3,5), 16);
            const tb = parseInt(hex.slice(5,7), 16);
            const tol = parseInt(els.tolerance.value) / 100 * 442;
            
            for(let i=0; i<d.length; i+=4) {
                if(d[i+3] === 0) continue; // å·²ç¶“è¢«æ“¦æ‰çš„
                const dist = Math.sqrt((d[i]-tr)**2 + (d[i+1]-tg)**2 + (d[i+2]-tb)**2);
                if(dist < tol) d[i+3] = 0; // è®Šæˆé€æ˜
            }
            tCtx.putImageData(imgData, 0, 0);
            ctx.drawImage(tempCvs, 0, 0);
            
        } else {
            // ç·¨è¼¯æ¨¡å¼ï¼šç›´æ¥ç•«å‡º editedCanvas (åŒ…å«è¢«æ“¦æ‰çš„é€æ˜å€åŸŸ)
            ctx.drawImage(editedCanvas, 0, 0);
        }
        
        ctx.restore();
        els.zoomInfo.textContent = Math.round(editorState.scale * 100) + "%";
    }

    // ç·¨è¼¯å™¨äº‹ä»¶ç›£è½
    const editCvs = els.editorCanvas;
    
    // åº§æ¨™è½‰æ›ï¼šè¢å¹• -> åœ–ç‰‡å…§éƒ¨åº§æ¨™
    function getImgPos(e) {
        const rect = editCvs.getBoundingClientRect();
        const clientX = e.clientX - rect.left;
        const clientY = e.clientY - rect.top;
        return {
            x: (clientX - editorState.offsetX) / editorState.scale,
            y: (clientY - editorState.offsetY) / editorState.scale
        };
    }

    editCvs.addEventListener('mousedown', e => {
        if (e.button === 2 || editorState.tool === 'move') { // å³éµæˆ–ç§»å‹•å·¥å…·
            editorState.isDragging = true;
            editorState.lastX = e.clientX;
            editorState.lastY = e.clientY;
        } else if (e.button === 0) { // å·¦éµç¹ªç•«
            editorState.isDrawing = true;
            applyBrush(e);
        }
    });

    editCvs.addEventListener('mousemove', e => {
        if (editorState.isDragging) {
            const dx = e.clientX - editorState.lastX;
            const dy = e.clientY - editorState.lastY;
            editorState.offsetX += dx;
            editorState.offsetY += dy;
            editorState.lastX = e.clientX;
            editorState.lastY = e.clientY;
            renderEditor();
        } else if (editorState.isDrawing) {
            applyBrush(e);
        }
    });

    window.addEventListener('mouseup', () => {
        editorState.isDragging = false;
        editorState.isDrawing = false;
    });

    // æ»¾è¼ªç¸®æ”¾
    editCvs.addEventListener('wheel', e => {
        e.preventDefault();
        const zoomSpeed = 0.001;
        const newScale = Math.max(0.1, editorState.scale - (e.deltaY * zoomSpeed * editorState.scale));
        
        // ä»¥æ»‘é¼ ç‚ºä¸­å¿ƒç¸®æ”¾
        const rect = editCvs.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        
        const worldX = (mouseX - editorState.offsetX) / editorState.scale;
        const worldY = (mouseY - editorState.offsetY) / editorState.scale;
        
        editorState.offsetX = mouseX - worldX * newScale;
        editorState.offsetY = mouseY - worldY * newScale;
        editorState.scale = newScale;
        
        renderEditor();
    });

    // é˜²æ­¢å³éµé¸å–®
    editCvs.addEventListener('contextmenu', e => e.preventDefault());

    function applyBrush(e) {
        if(editorState.previewMode) return; // é è¦½æ¨¡å¼ä¸èƒ½ç•«
        
        const pos = getImgPos(e);
        const ctx = editedCanvas.getContext('2d');
        const size = els.brushSize.value / editorState.scale; // ç­†åˆ·å¤§å°éš¨ç¸®æ”¾èª¿æ•´è¦–è¦ºä¸€è‡´æ€§? å¦ï¼Œé€šå¸¸æ˜¯å›ºå®šç‰©ç†å¤§å°
        // ä¿®æ­£ï¼šç­†åˆ·å¤§å°æ‡‰è©²å°æ‡‰åœ–ç‰‡åƒç´ ï¼Œä¸éš¨ç¸®æ”¾æ”¹è®Š
        const brushPx = parseInt(els.brushSize.value); 

        ctx.beginPath();
        ctx.arc(pos.x, pos.y, brushPx / 2, 0, Math.PI * 2);
        
        if (editorState.tool === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out'; // è®Šé€æ˜
            ctx.fill();
        } else if (editorState.tool === 'restore') {
            ctx.globalCompositeOperation = 'source-over'; // ç•«å›ä¾†
            // é€™é‚Šæ¯”è¼ƒéº»ç…©ï¼Œå› ç‚ºæˆ‘å€‘æ˜¯åœ¨ editedCanvas ä¸Šç•«ã€‚
            // é‚„åŸéœ€è¦å¾ originalImgObj å–æ¨£ã€‚
            // ç°¡å–®åšæ³•ï¼šç”¨ clip + drawImage
            ctx.save();
            ctx.clip();
            ctx.drawImage(originalImgObj, 0, 0);
            ctx.restore();
        }
        
        requestAnimationFrame(renderEditor);
    }

    // --- 3. è£½ä½œè²¼åœ–é‚è¼¯ (æ²¿ç”¨ V23-1 ä½†è¼¸å…¥æºæ”¹ç‚º editedCanvas) ---
    els.runBtn.addEventListener('click', async () => {
        els.runBtn.disabled = true; els.runBtn.textContent = "ğŸš€ è£½ä½œä¸­...";
        els.previewContainer.innerHTML = "<div style='grid-column:1/-1;text-align:center;color:#ccc;'>æ­£åœ¨è™•ç†...</div>";
        
        setTimeout(async () => {
            try {
                // 1. å¾ editedCanvas å–å¾—å·²ä¿®åœ–çš„å½±åƒ
                const sourceImg = await loadImage(editedCanvas.toDataURL());
                
                // 2. é¡è‰²å»èƒŒ
                const mask = generateColorMask(sourceImg);
                let processedMask = mask;
                const smooth = parseFloat(els.smoothness.value);
                const despill = parseFloat(els.despill.value);
                if(smooth > 0 || despill > 0) processedMask = processMask(mask, smooth, despill);
                
                const noBgImg = applyMaskToImage(sourceImg, processedMask);
                
                // 3. åˆ‡å‰²èˆ‡å¾Œè£½
                rawStickers = await cutAndContour(
                    noBgImg,
                    parseInt(els.rows.value),
                    parseInt(els.cols.value),
                    parseInt(els.contour.value),
                    document.getElementById('contourColor').value,
                    parseInt(els.padding.value),
                    parseInt(els.shadowBlur.value),
                    els.autoCenter.checked
                );
                
                renderPreview(parseInt(els.rows.value), parseInt(els.cols.value));
                
            } catch(e) { console.error(e); alert("éŒ¯èª¤: " + e.message); }
            finally { els.runBtn.disabled = false; els.runBtn.textContent = "é–‹å§‹è£½ä½œ"; }
        }, 50);
    });

    // --- å…±ç”¨å‡½å¼åº« (ä¿æŒ V23-1 çš„æ ¸å¿ƒç®—æ³•) ---
    function generateColorMask(img) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d'); ctx.drawImage(img, 0, 0);
        const dat = ctx.getImageData(0,0,cvs.width,cvs.height); const d = dat.data;
        const hex = els.targetColor.value;
        const tr = parseInt(hex.slice(1,3), 16); const tg = parseInt(hex.slice(3,5), 16); const tb = parseInt(hex.slice(5,7), 16);
        const tol = parseInt(els.tolerance.value) / 100 * 442;
        for(let i=0; i<d.length; i+=4) {
            if(d[i+3] === 0) continue; // å·²ç¶“æ˜¯é€æ˜çš„(æ©¡çš®æ“¦)
            const dist = Math.sqrt((d[i]-tr)**2 + (d[i+1]-tg)**2 + (d[i+2]-tb)**2);
            d[i+3] = dist < tol ? 0 : 255; 
        }
        ctx.putImageData(dat, 0, 0); return cvs;
    }
    
    function processMask(mask, smooth, shrink) {
        const cvs = document.createElement('canvas'); cvs.width = mask.width; cvs.height = mask.height;
        const ctx = cvs.getContext('2d');
        if(shrink > 0) {
            ctx.filter = `blur(${shrink}px)`; ctx.drawImage(mask, 0, 0);
            const imgData = ctx.getImageData(0,0,cvs.width, cvs.height); const d = imgData.data;
            for(let i=3; i<d.length; i+=4) d[i] = (d[i] < 150) ? 0 : 255;
            ctx.putImageData(imgData, 0, 0); ctx.filter = 'none';
        } else ctx.drawImage(mask, 0, 0);
        if(smooth > 0) {
            const temp = document.createElement('canvas'); temp.width = cvs.width; temp.height = cvs.height;
            const tCtx = temp.getContext('2d'); tCtx.drawImage(cvs, 0, 0);
            ctx.clearRect(0,0,cvs.width,cvs.height);
            ctx.filter = `blur(${smooth}px)`; ctx.drawImage(temp, 0, 0); ctx.filter = 'none';
        }
        return cvs;
    }

    function applyMaskToImage(img, mask) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d'); ctx.drawImage(img, 0, 0);
        ctx.globalCompositeOperation = 'destination-in'; ctx.drawImage(mask, 0, 0); return cvs;
    }

    async function cutAndContour(img, rows, cols, contour, contourColor, paddingPct, shadow, autoCenter) {
        const w = img.width; const h = img.height;
        const tileW = Math.floor(w/cols); const tileH = Math.floor(h/rows);
        const res = [];
        const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');

        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                cvs.width = tileW; cvs.height = tileH;
                ctx.clearRect(0,0,tileW,tileH);
                ctx.drawImage(img, c*tileW, r*tileH, tileW, tileH, 0, 0, tileW, tileH);
                const tileImg = await loadImage(cvs.toDataURL());
                
                const sCvs = document.createElement('canvas'); sCvs.width = tileW; sCvs.height = tileH; 
                const sCtx = sCvs.getContext('2d');
                const pad = (paddingPct / 100) * tileW; 
                const margin = shadow * 2; 
                const drawW = tileW - pad * 2 - contour * 2 - margin;
                const drawH = tileH - pad * 2 - contour * 2 - margin;
                const safeW = Math.max(1, drawW); const safeH = Math.max(1, drawH);
                const safeX = (tileW - safeW) / 2; const safeY = (tileH - safeH) / 2;

                let finalImg = tileImg;
                let fx = safeX, fy = safeY, fw = safeW, fh = safeH;

                if (autoCenter) {
                    const bbox = getContentBox(tileImg);
                    if (bbox) {
                        const scale = Math.min(safeW / bbox.w, safeH / bbox.h);
                        fw = bbox.w * scale; fh = bbox.h * scale;
                        fx = safeX + (safeW - fw) / 2; fy = safeY + (safeH - fh) / 2;
                        const contentCvs = document.createElement('canvas');
                        contentCvs.width = fw; contentCvs.height = fh;
                        const cCtx = contentCvs.getContext('2d');
                        cCtx.drawImage(tileImg, bbox.x, bbox.y, bbox.w, bbox.h, 0, 0, fw, fh);
                        finalImg = await loadImage(contentCvs.toDataURL());
                    } else { finalImg = null; }
                } else {
                    const scale = Math.min(safeW / tileW, safeH / tileH);
                    fw = tileW * scale; fh = tileH * scale;
                    fx = safeX + (safeW - fw) / 2; fy = safeY + (safeH - fh) / 2;
                }

                if (finalImg) {
                    if(shadow > 0) {
                        sCtx.save(); sCtx.shadowColor = "rgba(0,0,0,0.5)"; sCtx.shadowBlur = shadow;
                        sCtx.shadowOffsetX = 2; sCtx.shadowOffsetY = 2;
                        sCtx.drawImage(finalImg, fx, fy, fw, fh); sCtx.restore();
                    }
                    if(contour > 0) {
                        const tempCvs = document.createElement('canvas');
                        tempCvs.width = sCvs.width; tempCvs.height = sCvs.height;
                        const tCtx = tempCvs.getContext('2d');
                        tCtx.drawImage(finalImg, fx, fy, fw, fh);
                        tCtx.globalCompositeOperation = 'source-in'; 
                        tCtx.fillStyle = contourColor; 
                        tCtx.fillRect(0,0,tempCvs.width,tempCvs.height);
                        const outlineCvs = document.createElement('canvas'); 
                        outlineCvs.width = sCvs.width; outlineCvs.height = sCvs.height;
                        const oCtx = outlineCvs.getContext('2d');
                        const steps = 12;
                        for(let i=0; i<steps; i++) {
                            const ang = (i/steps)*2*Math.PI;
                            oCtx.drawImage(tempCvs, Math.cos(ang)*contour, Math.sin(ang)*contour);
                        }
                        oCtx.drawImage(tempCvs, 0, 0);
                        sCtx.drawImage(outlineCvs, 0, 0);
                    }
                    sCtx.drawImage(finalImg, fx, fy, fw, fh);
                }
                res.push(sCvs);
            }
        }
        return res;
    }

    function getContentBox(img) {
        const cvs = document.createElement('canvas'); cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d'); ctx.drawImage(img, 0, 0);
        const data = ctx.getImageData(0, 0, cvs.width, cvs.height).data;
        let minX = cvs.width, minY = cvs.height, maxX = 0, maxY = 0, found = false;
        for (let y = 0; y < cvs.height; y++) {
            for (let x = 0; x < cvs.width; x++) {
                if (data[(y * cvs.width + x) * 4 + 3] > 10) { 
                    if (x < minX) minX = x; if (x > maxX) maxX = x;
                    if (y < minY) minY = y; if (y > maxY) maxY = y; found = true;
                }
            }
        }
        return found ? { x: minX, y: minY, w: maxX - minX + 1, h: maxY - minY + 1 } : null;
    }

    // ä¸‹è¼‰èˆ‡å…¶ä»–åŠŸèƒ½
    function renderPreview(rows, cols) {
        els.previewContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`; els.previewContainer.innerHTML = '';
        rawStickers.forEach((cvs, i) => {
            const url = resizeToOutput(cvs, 150, 150);
            const div = document.createElement('div'); div.className = 'sticker-card';
            div.innerHTML = `<div class="sticker-img-box bg-dark"><img src="${url}"><div class="dl-icon-btn" onclick="downloadSingle(${i}, event)">â¬‡</div></div><div class="sticker-name">${(i+1).toString().padStart(3,'0')}.png</div>`;
            els.previewContainer.appendChild(div);
        });
    }
    
    function resizeToOutput(canvas, w, h) {
        const c = document.createElement('canvas'); c.width = w; c.height = h;
        const ctx = c.getContext('2d'); const scale = Math.min(w/canvas.width, h/canvas.height);
        const dw = canvas.width*scale; const dh = canvas.height*scale;
        ctx.drawImage(canvas, (w-dw)/2, (h-dh)/2, dw, dh); return c.toDataURL();
    }

    els.dlBtn.onclick = () => {
        const zip = new JSZip();
        rawStickers.forEach((cvs, i) => { 
            const url = resizeToOutput(cvs, 370, 320); 
            zip.file(`${(i+1).toString().padStart(3,'0')}.png`, url.split(',')[1], {base64:true}); 
        });
        zip.generateAsync({type:"blob"}).then(b => saveAs(b, `Stickers.zip`));
    };

    window.downloadSingle = (i, event) => {
        event.stopPropagation();
        saveAs(dataURLtoBlob(resizeToOutput(rawStickers[i], 370, 320)), `${(i+1).toString().padStart(3,'0')}.png`);
    };

    function dataURLtoBlob(u) { var arr=u.split(','),m=arr[0].match(/:(.*?);/)[1],b=atob(arr[1]),n=b.length,a=new Uint8Array(n); while(n--)a[n]=b.charCodeAt(n);return new Blob([a],{type:m}); }
    function loadImage(s){return new Promise(r=>{const i=new Image();i.onload=()=>r(i);i.src=s;});}
    window.setColor = (hex) => els.targetColor.value = hex;
    window.toggleTheme = () => document.body.classList.toggle('light-mode');

</script>
